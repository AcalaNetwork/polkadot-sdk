[package]
name = "sp-api-test"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
publish = false
homepage = "https://substrate.io"
repository.workspace = true
description = "sp-api-test (polkadot v1.12.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-api = { version = "32.0.0", path = ".." }
substrate-test-runtime-client = { version = "0.1.0", path = "../../../test-utils/runtime/client" }
sp-version = { version = "35.0.0", path = "../../version" }
sp-tracing = { version = "17.0.0", path = "../../tracing" }
sp-runtime = { version = "37.0.0", path = "../../runtime" }
sp-consensus = { version = "0.38.0", path = "../../consensus/common" }
sc-block-builder = { version = "0.39.0", path = "../../../client/block-builder" }
codec = { package = "parity-scale-codec", version = "3.6.1" }
sp-state-machine = { version = "0.41.0", path = "../../state-machine" }
trybuild = "1.0.88"
rustversion = "1.0.6"
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }

[dev-dependencies]
criterion = "0.5.1"
futures = "0.3.30"
log = { workspace = true, default-features = true }
sp-core = { path = "../../core" }
static_assertions = "1.1.0"

[[bench]]
name = "bench"
harness = false

[features]
"enable-staging-api" = []
