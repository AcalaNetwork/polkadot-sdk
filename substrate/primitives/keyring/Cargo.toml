[package]
name = "sp-keyring"
version = "34.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Keyring support code for the runtime. A set of test accounts. (polkadot v1.9.0)"
documentation = "https://docs.rs/sp-keyring"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
strum = { version = "0.24.1", features = ["derive"], default-features = false }
sp-core = { path = "../core", default-features = false, version = "31.0.0" }
sp-runtime = { path = "../runtime", default-features = false, version = "34.0.0" }

[features]
default = ["std"]
std = ["sp-core/std", "sp-runtime/std", "strum/std"]
