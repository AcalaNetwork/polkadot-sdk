[package]
name = "sp-genesis-builder"
version = "0.9.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate GenesisConfig builder API"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
sp-api = { path = "../api", default-features = false, version = "28.0.0" }
sp-runtime = { path = "../runtime", default-features = false, version = "33.0.0" }
sp-std = { path = "../std", default-features = false, version = "14.0.0" }
serde_json = { features = ["alloc", "arbitrary_precision"], workspace = true }

[features]
default = ["std"]
std = ["serde_json/std", "sp-api/std", "sp-runtime/std", "sp-std/std"]
