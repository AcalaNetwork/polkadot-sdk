[package]
name = "sp-authority-discovery"
version = "29.0.0"
authors.workspace = true
description = "Authority discovery primitives (polkadot v1.9.0)"
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
sp-api = { path = "../api", default-features = false, version = "29.0.0" }
sp-application-crypto = { path = "../application-crypto", default-features = false, version = "33.0.0" }
sp-runtime = { path = "../runtime", default-features = false, version = "34.0.0" }
sp-std = { path = "../std", default-features = false, version = "14.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-runtime/std",
	"sp-std/std",
]
serde = [
	"scale-info/serde",
	"sp-application-crypto/serde",
	"sp-runtime/serde",
]
