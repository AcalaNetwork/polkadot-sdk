[package]
name = "sp-blockchain"
version = "33.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate blockchain traits and primitives. (polkadot v1.11.0)"
documentation = "https://docs.rs/sp-blockchain"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
futures = "0.3.30"
log = { workspace = true, default-features = true }
parking_lot = "0.12.1"
schnellru = "0.2.1"
thiserror = { workspace = true }
sp-api = { version = "31.0.0", path = "../api" }
sp-consensus = { version = "0.37.0", path = "../consensus/common" }
sp-database = { version = "10.0.0", path = "../database" }
sp-runtime = { version = "36.0.0", path = "../runtime" }
sp-state-machine = { version = "0.40.0", path = "../state-machine" }
