[package]
description = "Substrate mixnet types and runtime interface (polkadot v1.12.0)"
name = "sp-mixnet"
version = "0.10.0"
license = "Apache-2.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition.workspace = true
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
sp-api = { default-features = false, path = "../api", version = "32.0.0" }
sp-application-crypto = { default-features = false, path = "../application-crypto", version = "36.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"scale-info/std",
	"sp-api/std",
	"sp-application-crypto/std",
]
