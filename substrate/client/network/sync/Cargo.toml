[package]
description = "Substrate sync network protocol (polkadot v1.13.0)"
name = "sc-network-sync"
version = "0.40.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sc-network-sync"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
prost-build = "0.12.4"

[dependencies]
array-bytes = "6.2.2"
async-channel = "1.8.0"
async-trait = "0.1.79"
codec = { package = "parity-scale-codec", version = "3.6.12", features = ["derive"] }
futures = "0.3.30"
futures-timer = "3.0.2"
libp2p = "0.51.4"
log = { workspace = true, default-features = true }
mockall = "0.11.3"
prost = "0.12.4"
schnellru = "0.2.1"
smallvec = "1.11.0"
thiserror = { workspace = true }
tokio-stream = "0.1.14"
tokio = { version = "1.32.0", features = ["macros", "time"] }
fork-tree = { version = "13.0.0", path = "../../../utils/fork-tree" }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../../utils/prometheus", version = "0.17.0" }
sc-client-api = { version = "35.0.0", path = "../../api" }
sc-consensus = { version = "0.40.0", path = "../../consensus/common" }
sc-network = { version = "0.41.0", path = ".." }
sc-network-common = { version = "0.40.0", path = "../common" }
sc-network-types = { version = "0.12.0", path = "../types" }
sc-utils = { version = "17.0.0", path = "../../utils" }
sp-arithmetic = { version = "26.0.0", path = "../../../primitives/arithmetic" }
sp-blockchain = { version = "35.0.0", path = "../../../primitives/blockchain" }
sp-consensus = { version = "0.39.0", path = "../../../primitives/consensus/common" }
sp-core = { version = "34.0.0", path = "../../../primitives/core" }
sp-consensus-grandpa = { version = "20.0.0", path = "../../../primitives/consensus/grandpa" }
sp-runtime = { version = "38.0.0", path = "../../../primitives/runtime" }

[dev-dependencies]
mockall = "0.11.3"
quickcheck = { version = "1.0.3", default-features = false }
sc-block-builder = { path = "../../block-builder" }
sp-test-primitives = { path = "../../../primitives/test-primitives" }
sp-tracing = { path = "../../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../../test-utils/runtime/client" }
