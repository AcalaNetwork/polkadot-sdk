[package]
description = "Substrate network protocol (polkadot v1.12.0)"
name = "sc-network"
version = "0.40.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sc-network"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
prost-build = "0.12.4"

[dependencies]
array-bytes = "6.2.2"
async-channel = "1.8.0"
async-trait = "0.1.79"
asynchronous-codec = "0.6"
bytes = "1"
cid = "0.9.0"
codec = { package = "parity-scale-codec", version = "3.6.1", features = ["derive"] }
either = "1.5.3"
fnv = "1.0.6"
futures = "0.3.30"
futures-timer = "3.0.2"
ip_network = "0.4.1"
libp2p = { version = "0.51.4", features = ["dns", "identify", "kad", "macros", "mdns", "noise", "ping", "request-response", "tcp", "tokio", "websocket", "yamux"] }
linked_hash_set = "0.1.4"
log = { workspace = true, default-features = true }
mockall = "0.11.3"
parking_lot = "0.12.1"
partial_sort = "0.2.0"
pin-project = "1.0.12"
rand = "0.8.5"
serde = { features = ["derive"], workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
smallvec = "1.11.0"
thiserror = { workspace = true }
tokio = { version = "1.22.0", features = ["macros", "sync"] }
tokio-stream = "0.1.7"
unsigned-varint = { version = "0.7.2", features = ["asynchronous_codec", "futures"] }
zeroize = "1.4.3"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../utils/prometheus", version = "0.17.0" }
prost = "0.12.4"
sc-client-api = { version = "34.0.0", path = "../api" }
sc-network-common = { version = "0.39.0", path = "common" }
sc-network-types = { version = "0.10.0", path = "types" }
sc-utils = { version = "17.0.0", path = "../utils" }
sp-arithmetic = { version = "26.0.0", path = "../../primitives/arithmetic" }
sp-blockchain = { version = "34.0.0", path = "../../primitives/blockchain" }
sp-core = { version = "33.0.0", path = "../../primitives/core" }
sp-runtime = { version = "37.0.0", path = "../../primitives/runtime" }
wasm-timer = "0.2"
litep2p = "0.3.0"
once_cell = "1.18.0"
void = "1.0.2"
schnellru = "0.2.1"

[dev-dependencies]
assert_matches = "1.3"
mockall = "0.11.3"
multistream-select = "0.12.1"
rand = "0.8.5"
tempfile = "3.1.0"
tokio = { version = "1.22.0", features = ["macros"] }
tokio-util = { version = "0.7.4", features = ["compat"] }
tokio-test = "0.4.2"
sc-block-builder = { path = "../block-builder" }
sc-network-light = { path = "light" }
sc-network-sync = { path = "sync" }
sp-crypto-hashing = { path = "../../primitives/crypto/hashing" }
sp-consensus = { path = "../../primitives/consensus/common" }
sp-test-primitives = { path = "../../primitives/test-primitives" }
sp-tracing = { path = "../../primitives/tracing" }
substrate-test-runtime = { path = "../../test-utils/runtime" }
substrate-test-runtime-client = { path = "../../test-utils/runtime/client" }

[features]
default = []
