[package]
description = "Integration tests for Substrate network protocol (polkadot v1.12.0)"
name = "sc-network-test"
version = "0.1.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
publish = false
homepage = "https://substrate.io"
repository.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
tokio = "1.37"
async-trait = "0.1.79"
futures = "0.3.30"
futures-timer = "3.0.1"
libp2p = "0.51.4"
log = { workspace = true, default-features = true }
parking_lot = "0.12.1"
rand = "0.8.5"
sc-block-builder = { version = "0.39.0", path = "../../block-builder" }
sc-client-api = { version = "34.0.0", path = "../../api" }
sc-consensus = { version = "0.39.0", path = "../../consensus/common" }
sc-network = { version = "0.40.0", path = ".." }
sc-network-common = { version = "0.39.0", path = "../common" }
sc-network-types = { version = "0.11.0", path = "../types" }
sc-utils = { version = "17.0.0", path = "../../utils" }
sc-network-light = { version = "0.39.0", path = "../light" }
sc-network-sync = { version = "0.39.0", path = "../sync" }
sc-service = { path = "../../service", default-features = false, features = ["test-helpers"], version = "0.41.0" }
sp-blockchain = { version = "34.0.0", path = "../../../primitives/blockchain" }
sp-consensus = { version = "0.38.0", path = "../../../primitives/consensus/common" }
sp-core = { version = "33.0.1", path = "../../../primitives/core" }
sp-runtime = { version = "37.0.0", path = "../../../primitives/runtime" }
sp-tracing = { version = "17.0.0", path = "../../../primitives/tracing" }
substrate-test-runtime = { version = "0.1.0", path = "../../../test-utils/runtime" }
substrate-test-runtime-client = { version = "0.1.0", path = "../../../test-utils/runtime/client" }
