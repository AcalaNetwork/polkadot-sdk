[package]
description = "Substrate light network protocol"
name = "sc-network-light"
version = "0.33.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true
documentation = "https://docs.rs/sc-network-light"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
prost-build = { workspace = true }

[dependencies]
async-channel = { workspace = true }
array-bytes = { workspace = true, default-features = true }
codec = { features = [
	"derive",
], workspace = true, default-features = true }
futures = { workspace = true }
log = { workspace = true, default-features = true }
prost = { workspace = true }
sp-blockchain = { workspace = true, default-features = true }
sc-client-api = { workspace = true, default-features = true }
sc-network-types = { workspace = true, default-features = true }
sc-network = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }
thiserror = { workspace = true }

[features]
try-runtime = [
	"sc-client-api/try-runtime",
	"sc-network/try-runtime",
	"sp-blockchain/try-runtime",
	"sp-runtime/try-runtime",
	"sp-core/try-runtime"
]
runtime-benchmarks = [
	"sc-client-api/runtime-benchmarks",
	"sc-network/runtime-benchmarks",
	"sp-blockchain/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"sc-client-api/std",
	"sc-network/std",
	"sc-network-types/std",
	"sp-blockchain/std",
	"log/std"
]
