[package]
description = "Substrate light network protocol (polkadot v1.12.0)"
name = "sc-network-light"
version = "0.39.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sc-network-light"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
prost-build = "0.12.4"

[dependencies]
async-channel = "1.8.0"
array-bytes = "6.2.2"
codec = { package = "parity-scale-codec", version = "3.6.1", features = [
	"derive",
] }
futures = "0.3.30"
log = { workspace = true, default-features = true }
prost = "0.12.4"
sp-blockchain = { version = "34.0.0", path = "../../../primitives/blockchain" }
sc-client-api = { version = "34.0.0", path = "../../api" }
sc-network-types = { version = "0.10.0", path = "../types" }
sc-network = { version = "0.40.0", path = ".." }
sp-core = { version = "33.0.0", path = "../../../primitives/core" }
sp-runtime = { version = "37.0.0", path = "../../../primitives/runtime" }
thiserror = { workspace = true }
