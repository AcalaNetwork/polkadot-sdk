[package]
description = "Substrate network common (polkadot v1.13.0)"
name = "sc-network-common"
version = "0.40.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sc-network-sync"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
prost-build = "0.12.4"

[dependencies]
async-trait = "0.1.79"
bitflags = "1.3.2"
codec = { package = "parity-scale-codec", version = "3.6.12", features = [
	"derive",
] }
futures = "0.3.30"
libp2p-identity = { version = "0.1.3", features = ["peerid"] }
sc-consensus = { version = "0.40.0", path = "../../consensus/common" }
sc-network-types = { version = "0.12.0", path = "../types" }
sp-consensus = { version = "0.39.0", path = "../../../primitives/consensus/common" }
sp-consensus-grandpa = { version = "20.0.0", path = "../../../primitives/consensus/grandpa" }
sp-runtime = { version = "38.0.0", path = "../../../primitives/runtime" }

[dev-dependencies]
tempfile = "3.1.0"
