[package]
description = "Substrate statement protocol (polkadot v1.12.0)"
name = "sc-network-statement"
version = "0.22.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors.workspace = true
edition.workspace = true
homepage = "https://substrate.io"
repository.workspace = true
documentation = "https://docs.rs/sc-network-statement"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "6.2.2"
async-channel = "1.8.0"
codec = { package = "parity-scale-codec", version = "3.6.1", features = ["derive"] }
futures = "0.3.30"
libp2p = "0.51.4"
log = { workspace = true, default-features = true }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../../utils/prometheus", version = "0.17.0" }
sc-network-common = { version = "0.39.0", path = "../common" }
sc-network-sync = { version = "0.39.0", path = "../sync" }
sc-network-types = { version = "0.10.0", path = "../types" }
sc-network = { version = "0.40.0", path = ".." }
sp-consensus = { version = "0.38.0", path = "../../../primitives/consensus/common" }
sp-runtime = { version = "37.0.0", path = "../../../primitives/runtime" }
sp-statement-store = { version = "16.0.0", path = "../../../primitives/statement-store" }
