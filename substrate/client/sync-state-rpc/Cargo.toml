[package]
name = "sc-sync-state-rpc"
version = "0.36.0"
authors.workspace = true
description = "A RPC handler to create sync states for light clients."
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1" }
jsonrpsee = { version = "0.22", features = ["client-core", "macros", "server"] }
serde = { features = ["derive"], workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
thiserror = { workspace = true }
sc-chain-spec = { version = "29.0.0", path = "../chain-spec" }
sc-client-api = { version = "30.0.0", path = "../api" }
sc-consensus-babe = { version = "0.36.0", path = "../consensus/babe" }
sc-consensus-epochs = { version = "0.35.0", path = "../consensus/epochs" }
sc-consensus-grandpa = { version = "0.21.0", path = "../consensus/grandpa" }
sp-blockchain = { version = "30.0.0", path = "../../primitives/blockchain" }
sp-runtime = { version = "33.0.0", path = "../../primitives/runtime" }
