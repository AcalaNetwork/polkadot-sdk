[package]
name = "sc-sync-state-rpc"
version = "0.34.0"
authors.workspace = true
description = "A RPC handler to create sync states for light clients."
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { workspace = true, default-features = true }
jsonrpsee = { features = ["client-core", "macros", "server-core"], workspace = true }
serde = { features = ["derive"], workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
thiserror = { workspace = true }
sc-chain-spec = { workspace = true, default-features = true }
sc-client-api = { workspace = true, default-features = true }
sc-consensus-babe = { workspace = true, default-features = true }
sc-consensus-epochs = { workspace = true, default-features = true }
sc-consensus-grandpa = { workspace = true, default-features = true }
sp-blockchain = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }

[features]
try-runtime = [
	"sc-client-api/try-runtime",
	"sc-chain-spec/try-runtime",
	"sc-consensus-babe/try-runtime",
	"sc-consensus-epochs/try-runtime",
	"sc-consensus-grandpa/try-runtime",
	"sp-blockchain/try-runtime",
	"sp-runtime/try-runtime"
]
runtime-benchmarks = [
	"sc-client-api/runtime-benchmarks",
	"sc-chain-spec/runtime-benchmarks",
	"sc-consensus-babe/runtime-benchmarks",
	"sc-consensus-epochs/runtime-benchmarks",
	"sc-consensus-grandpa/runtime-benchmarks",
	"sp-blockchain/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks"
]
std = [
	"sc-client-api/std",
	"sc-chain-spec/std",
	"sc-consensus-babe/std",
	"sc-consensus-epochs/std",
	"sc-consensus-grandpa/std",
	"sp-blockchain/std"
]
