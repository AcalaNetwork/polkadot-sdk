[package]
name = "sc-sync-state-rpc"
version = "0.41.0"
authors.workspace = true
description = "A RPC handler to create sync states for light clients. (polkadot v1.13.0)"
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12" }
jsonrpsee = { version = "0.22.5", features = ["client-core", "macros", "server-core"] }
serde = { features = ["derive"], workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
thiserror = { workspace = true }
sc-chain-spec = { version = "34.0.0", path = "../chain-spec" }
sc-client-api = { version = "35.0.0", path = "../api" }
sc-consensus-babe = { version = "0.41.0", path = "../consensus/babe" }
sc-consensus-epochs = { version = "0.40.0", path = "../consensus/epochs" }
sc-consensus-grandpa = { version = "0.26.0", path = "../consensus/grandpa" }
sp-blockchain = { version = "35.0.0", path = "../../primitives/blockchain" }
sp-runtime = { version = "38.0.0", path = "../../primitives/runtime" }
