[package]
name = "sc-chain-spec"
version = "28.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage.workspace = true
repository.workspace = true
description = "Substrate chain configurations."
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
clap = { features = ["derive"], optional = true, workspace = true }
codec = { features = ["derive"], workspace = true }
memmap2 = { workspace = true }
serde = { features = ["derive"], workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
sc-client-api = { workspace = true, default-features = true }
sc-chain-spec-derive = { workspace = true, default-features = true }
sc-executor = { workspace = true, default-features = true }
sp-io = { workspace = true }
sc-network = { workspace = true, default-features = true }
sc-telemetry = { workspace = true, default-features = true }
sp-blockchain = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-crypto-hashing = { workspace = true, default-features = true }
sp-genesis-builder = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }
sp-state-machine = { workspace = true, default-features = true }
log = { workspace = true }
sp-tracing = { workspace = true, default-features = true }
array-bytes = { workspace = true, default-features = true }
docify = { workspace = true }

[dev-dependencies]
substrate-test-runtime = { workspace = true }
sp-keyring = { workspace = true, default-features = true }
sp-application-crypto = { features = ["serde"], workspace = true }
sp-consensus-babe = { features = ["serde"], workspace = true }
regex = { workspace = true }

[features]
try-runtime = [
	"sc-client-api/try-runtime",
	"sc-executor/try-runtime",
	"sc-network/try-runtime",
	"sp-blockchain/try-runtime",
	"sp-consensus-babe/try-runtime",
	"sp-genesis-builder/try-runtime",
	"sp-keyring/try-runtime",
	"sp-runtime/try-runtime",
	"sp-state-machine/try-runtime",
	"substrate-test-runtime/try-runtime",
	"sc-telemetry/try-runtime",
	"sp-io/try-runtime",
	"sp-application-crypto/try-runtime",
	"sp-core/try-runtime"
]
runtime-benchmarks = [
	"sc-client-api/runtime-benchmarks",
	"sc-executor/runtime-benchmarks",
	"sc-network/runtime-benchmarks",
	"sp-blockchain/runtime-benchmarks",
	"sp-consensus-babe/runtime-benchmarks",
	"sp-genesis-builder/runtime-benchmarks",
	"sp-keyring/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-state-machine/runtime-benchmarks",
	"substrate-test-runtime/runtime-benchmarks",
	"sc-telemetry/runtime-benchmarks",
	"sp-io/runtime-benchmarks",
	"sp-application-crypto/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"sc-client-api/std",
	"sc-network/std",
	"sc-telemetry/std",
	"sp-application-crypto/std",
	"sp-blockchain/std",
	"sp-consensus-babe/std",
	"sp-io/std",
	"log/std",
	"codec/std"
]
