[package]
description = "Substrate mixnet service (polkadot v1.13.0)"
name = "sc-mixnet"
version = "0.11.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition.workspace = true
homepage = "https://substrate.io"
repository = "https://github.com/paritytech/substrate/"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "6.2.2"
arrayvec = "0.7.2"
blake2 = "0.10.4"
bytes = "1"
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
futures = "0.3.30"
futures-timer = "3.0.2"
log = { workspace = true, default-features = true }
mixnet = "0.7.0"
multiaddr = "0.17.1"
parking_lot = "0.12.1"
sc-client-api = { version = "35.0.0", path = "../api" }
sc-network = { version = "0.41.0", path = "../network" }
sc-network-types = { version = "0.12.0", path = "../network/types" }
sc-transaction-pool-api = { version = "35.0.0", path = "../transaction-pool/api" }
sp-api = { version = "33.0.0", path = "../../primitives/api" }
sp-consensus = { version = "0.39.0", path = "../../primitives/consensus/common" }
sp-core = { version = "34.0.0", path = "../../primitives/core" }
sp-keystore = { version = "0.40.0", path = "../../primitives/keystore" }
sp-mixnet = { version = "0.11.0", path = "../../primitives/mixnet" }
sp-runtime = { version = "38.0.0", path = "../../primitives/runtime" }
thiserror = { workspace = true }
