[package]
name = "sc-consensus-epochs"
version = "0.33.0"
authors.workspace = true
description = "Generic epochs-based utilities for consensus"
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage.workspace = true
repository.workspace = true
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true, default-features = true }
fork-tree = { workspace = true, default-features = true }
sc-client-api = { workspace = true, default-features = true }
sc-consensus = { workspace = true, default-features = true }
sp-blockchain = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }

[features]
try-runtime = [
	"sc-client-api/try-runtime",
	"sc-consensus/try-runtime",
	"sp-blockchain/try-runtime",
	"sp-runtime/try-runtime"
]
runtime-benchmarks = [
	"sc-client-api/runtime-benchmarks",
	"sc-consensus/runtime-benchmarks",
	"sp-blockchain/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks"
]
std = [
	"sc-client-api/std",
	"sc-consensus/std",
	"sp-blockchain/std",
	"fork-tree/std"
]
