[package]
name = "sc-consensus-aura"
version = "0.40.0"
authors.workspace = true
description = "Aura consensus algorithm for substrate (polkadot v1.12.0)"
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = "0.1.79"
codec = { package = "parity-scale-codec", version = "3.6.1" }
futures = "0.3.30"
log = { workspace = true, default-features = true }
thiserror = { workspace = true }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../../utils/prometheus", version = "0.17.0" }
sc-block-builder = { version = "0.39.0", path = "../../block-builder" }
sc-client-api = { version = "34.0.0", path = "../../api" }
sc-consensus = { version = "0.39.0", path = "../common" }
sc-consensus-slots = { version = "0.39.0", path = "../slots" }
sc-telemetry = { version = "20.0.0", path = "../../telemetry" }
sp-api = { version = "32.0.0", path = "../../../primitives/api" }
sp-application-crypto = { version = "36.0.0", path = "../../../primitives/application-crypto" }
sp-block-builder = { version = "32.0.0", path = "../../../primitives/block-builder" }
sp-blockchain = { version = "34.0.0", path = "../../../primitives/blockchain" }
sp-consensus = { version = "0.38.0", path = "../../../primitives/consensus/common" }
sp-consensus-aura = { version = "0.38.0", path = "../../../primitives/consensus/aura" }
sp-consensus-slots = { version = "0.38.0", path = "../../../primitives/consensus/slots" }
sp-core = { version = "33.0.1", path = "../../../primitives/core" }
sp-inherents = { version = "32.0.0", path = "../../../primitives/inherents" }
