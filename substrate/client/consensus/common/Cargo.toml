[package]
name = "sc-consensus"
version = "0.40.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Collection of common consensus specific implementations for Substrate (client) (polkadot v1.13.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = "0.1.79"
futures = { version = "0.3.30", features = ["thread-pool"] }
futures-timer = "3.0.1"
log = { workspace = true, default-features = true }
mockall = "0.11.3"
parking_lot = "0.12.1"
serde = { features = ["derive"], workspace = true, default-features = true }
thiserror = { workspace = true }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../../utils/prometheus", version = "0.17.0" }
sc-client-api = { version = "35.0.0", path = "../../api" }
sc-network-types = { version = "0.12.0", path = "../../network/types" }
sc-utils = { version = "17.0.0", path = "../../utils" }
sp-api = { version = "33.0.0", path = "../../../primitives/api" }
sp-blockchain = { version = "35.0.0", path = "../../../primitives/blockchain" }
sp-consensus = { version = "0.39.0", path = "../../../primitives/consensus/common" }
sp-core = { version = "34.0.0", path = "../../../primitives/core" }
sp-runtime = { version = "38.0.0", path = "../../../primitives/runtime" }
sp-state-machine = { version = "0.42.0", path = "../../../primitives/state-machine" }

[dev-dependencies]
sp-test-primitives = { path = "../../../primitives/test-primitives" }
