[package]
name = "sc-consensus-grandpa"
version = "0.24.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Integration of the GRANDPA finality gadget into substrate. (polkadot v1.11.0)"
documentation = "https://docs.rs/sc-consensus-grandpa"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
ahash = "0.8.2"
array-bytes = "6.1"
async-trait = "0.1.79"
dyn-clone = "1.0"
finality-grandpa = { version = "0.16.2", features = ["derive-codec"] }
futures = "0.3.30"
futures-timer = "3.0.1"
log = { workspace = true, default-features = true }
parity-scale-codec = { version = "3.6.1", features = ["derive"] }
parking_lot = "0.12.1"
rand = "0.8.5"
serde_json = { workspace = true, default-features = true }
thiserror = { workspace = true }
fork-tree = { version = "13.0.0", path = "../../../utils/fork-tree" }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../../utils/prometheus", version = "0.17.0" }
sc-block-builder = { version = "0.38.0", path = "../../block-builder" }
sc-chain-spec = { version = "32.0.0", path = "../../chain-spec" }
sc-client-api = { version = "33.0.0", path = "../../api" }
sc-transaction-pool-api = { version = "33.0.0", path = "../../transaction-pool/api" }
sc-consensus = { version = "0.38.0", path = "../common" }
sc-network = { version = "0.39.0", path = "../../network" }
sc-network-gossip = { version = "0.39.0", path = "../../network-gossip" }
sc-network-common = { version = "0.38.0", path = "../../network/common" }
sc-network-sync = { version = "0.38.0", path = "../../network/sync" }
sc-network-types = { version = "0.10.0", path = "../../network/types" }
sc-telemetry = { version = "19.0.0", path = "../../telemetry" }
sc-utils = { version = "17.0.0", path = "../../utils" }
sp-api = { version = "31.0.0", path = "../../../primitives/api" }
sp-application-crypto = { version = "35.0.0", path = "../../../primitives/application-crypto" }
sp-arithmetic = { version = "26.0.0", path = "../../../primitives/arithmetic" }
sp-blockchain = { version = "33.0.0", path = "../../../primitives/blockchain" }
sp-consensus = { version = "0.37.0", path = "../../../primitives/consensus/common" }
sp-core = { version = "32.0.0", path = "../../../primitives/core" }
sp-crypto-hashing = { version = "0.1.0", path = "../../../primitives/crypto/hashing" }
sp-consensus-grandpa = { version = "18.0.0", path = "../../../primitives/consensus/grandpa" }
sp-keystore = { version = "0.38.0", path = "../../../primitives/keystore" }
sp-runtime = { version = "36.0.0", path = "../../../primitives/runtime" }

[dev-dependencies]
assert_matches = "1.3.0"
finality-grandpa = { version = "0.16.2", features = ["derive-codec", "test-helpers"] }
serde = { workspace = true, default-features = true }
tokio = "1.37"
sc-network = { path = "../../network" }
sc-network-test = { path = "../../network/test" }
sp-keyring = { path = "../../../primitives/keyring" }
sp-tracing = { path = "../../../primitives/tracing" }
substrate-test-runtime-client = { path = "../../../test-utils/runtime/client" }
