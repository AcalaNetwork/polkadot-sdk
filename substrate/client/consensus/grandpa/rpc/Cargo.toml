[package]
name = "sc-consensus-grandpa-rpc"
version = "0.22.0"
authors.workspace = true
description = "RPC extensions for the GRANDPA finality gadget (polkadot v1.9.0)"
repository.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
readme = "README.md"
homepage = "https://substrate.io"

[lints]
workspace = true

[dependencies]
finality-grandpa = { version = "0.16.2", features = ["derive-codec"] }
futures = "0.3.16"
jsonrpsee = { version = "0.22", features = ["client-core", "macros", "server"] }
log = { workspace = true, default-features = true }
parity-scale-codec = { version = "3.6.1", features = ["derive"] }
serde = { features = ["derive"], workspace = true, default-features = true }
thiserror = { workspace = true }
sc-client-api = { version = "31.0.0", path = "../../../api" }
sc-consensus-grandpa = { version = "0.22.0", path = ".." }
sc-rpc = { version = "32.0.0", path = "../../../rpc" }
sp-blockchain = { version = "31.0.0", path = "../../../../primitives/blockchain" }
sp-core = { version = "31.0.0", path = "../../../../primitives/core" }
sp-runtime = { version = "34.0.0", path = "../../../../primitives/runtime" }

[dev-dependencies]
sc-block-builder = { path = "../../../block-builder" }
sc-rpc = { path = "../../../rpc", features = ["test-helpers"] }
sp-core = { path = "../../../../primitives/core" }
sp-consensus-grandpa = { path = "../../../../primitives/consensus/grandpa" }
sp-keyring = { path = "../../../../primitives/keyring" }
substrate-test-runtime-client = { path = "../../../../test-utils/runtime/client" }
tokio = { version = "1.22.0", features = ["macros"] }
