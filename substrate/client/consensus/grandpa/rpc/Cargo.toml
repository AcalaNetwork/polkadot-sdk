[package]
name = "sc-consensus-grandpa-rpc"
version = "0.19.0"
authors.workspace = true
description = "RPC extensions for the GRANDPA finality gadget"
repository.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
readme = "README.md"
homepage.workspace = true

[lints]
workspace = true

[dependencies]
finality-grandpa = { features = ["derive-codec"], workspace = true, default-features = true }
futures = { workspace = true }
jsonrpsee = { features = ["client-core", "macros", "server-core"], workspace = true }
log = { workspace = true, default-features = true }
codec = { features = ["derive"], workspace = true, default-features = true }
serde = { features = ["derive"], workspace = true, default-features = true }
thiserror = { workspace = true }
sc-client-api = { workspace = true, default-features = true }
sc-consensus-grandpa = { workspace = true, default-features = true }
sc-rpc = { workspace = true, default-features = true }
sp-blockchain = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }

[dev-dependencies]
sc-block-builder = { workspace = true, default-features = true }
sc-rpc = { features = ["test-helpers"], workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-consensus-grandpa = { workspace = true, default-features = true }
sp-keyring = { workspace = true, default-features = true }
substrate-test-runtime-client = { workspace = true }
tokio = { features = ["macros"], workspace = true, default-features = true }

[features]
try-runtime = [
	"sc-client-api/try-runtime",
	"sc-block-builder/try-runtime",
	"sc-consensus-grandpa/try-runtime",
	"sc-rpc/try-runtime",
	"sp-blockchain/try-runtime",
	"sp-consensus-grandpa/try-runtime",
	"sp-keyring/try-runtime",
	"sp-runtime/try-runtime",
	"substrate-test-runtime-client/try-runtime",
	"sp-core/try-runtime"
]
runtime-benchmarks = [
	"sc-client-api/runtime-benchmarks",
	"sc-block-builder/runtime-benchmarks",
	"sc-consensus-grandpa/runtime-benchmarks",
	"sc-rpc/runtime-benchmarks",
	"sp-blockchain/runtime-benchmarks",
	"sp-consensus-grandpa/runtime-benchmarks",
	"sp-keyring/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"substrate-test-runtime-client/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"sc-client-api/std",
	"sc-block-builder/std",
	"sc-consensus-grandpa/std",
	"sc-rpc/std",
	"sp-blockchain/std",
	"substrate-test-runtime-client/std",
	"log/std"
]
