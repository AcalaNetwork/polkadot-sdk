[package]
name = "sc-consensus-pow"
version = "0.40.0"
authors.workspace = true
description = "PoW consensus algorithm for substrate (polkadot v1.13.0)"
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-trait = "0.1.79"
codec = { package = "parity-scale-codec", version = "3.6.12", features = ["derive"] }
futures = "0.3.30"
futures-timer = "3.0.1"
log = { workspace = true, default-features = true }
parking_lot = "0.12.1"
thiserror = { workspace = true }
prometheus-endpoint = { package = "substrate-prometheus-endpoint", path = "../../../utils/prometheus", version = "0.17.0" }
sc-client-api = { version = "35.0.0", path = "../../api" }
sc-consensus = { version = "0.40.0", path = "../common" }
sp-api = { version = "33.0.0", path = "../../../primitives/api" }
sp-block-builder = { version = "33.0.0", path = "../../../primitives/block-builder" }
sp-blockchain = { version = "35.0.0", path = "../../../primitives/blockchain" }
sp-consensus = { version = "0.39.0", path = "../../../primitives/consensus/common" }
sp-consensus-pow = { version = "0.39.0", path = "../../../primitives/consensus/pow" }
sp-core = { version = "34.0.0", path = "../../../primitives/core" }
sp-inherents = { version = "33.0.0", path = "../../../primitives/inherents" }
sp-runtime = { version = "38.0.0", path = "../../../primitives/runtime" }
