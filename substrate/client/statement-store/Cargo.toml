[package]
name = "sc-statement-store"
version = "10.0.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage.workspace = true
repository.workspace = true
description = "Substrate statement store."
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
log = { workspace = true, default-features = true }
parking_lot = { workspace = true, default-features = true }
parity-db = { workspace = true }
tokio = { features = ["time"], workspace = true, default-features = true }
sp-statement-store = { workspace = true, default-features = true }
prometheus-endpoint = { workspace = true, default-features = true }
sp-api = { workspace = true, default-features = true }
sp-blockchain = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }
sc-client-api = { workspace = true, default-features = true }
sc-keystore = { workspace = true, default-features = true }

[dev-dependencies]
tempfile = { workspace = true }
sp-tracing = { workspace = true }

[features]
try-runtime = [
	"sc-client-api/try-runtime",
	"sp-api/try-runtime",
	"sp-blockchain/try-runtime",
	"sp-runtime/try-runtime",
	"sp-statement-store/try-runtime",
	"sp-core/try-runtime",
	"sc-keystore/try-runtime"
]
runtime-benchmarks = [
	"sc-client-api/runtime-benchmarks",
	"sp-api/runtime-benchmarks",
	"sp-blockchain/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-statement-store/runtime-benchmarks",
	"sp-core/runtime-benchmarks",
	"sc-keystore/runtime-benchmarks"
]
std = [
	"sc-client-api/std",
	"sc-keystore/std",
	"sp-blockchain/std",
	"sp-tracing/std",
	"prometheus-endpoint/std",
	"log/std"
]
