[package]
name = "sc-rpc-api"
version = "0.40.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate RPC interfaces. (polkadot v1.13.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12" }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
serde = { features = ["derive"], workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
thiserror = { workspace = true }
sc-chain-spec = { version = "34.0.0", path = "../chain-spec" }
sc-mixnet = { version = "0.11.0", path = "../mixnet" }
sc-transaction-pool-api = { version = "35.0.0", path = "../transaction-pool/api" }
sp-core = { version = "34.0.0", path = "../../primitives/core" }
sp-rpc = { version = "32.0.0", path = "../../primitives/rpc" }
sp-runtime = { version = "38.0.0", path = "../../primitives/runtime" }
sp-version = { version = "36.0.0", path = "../../primitives/version" }
jsonrpsee = { version = "0.22.5", features = ["client-core", "macros", "server-core"] }
