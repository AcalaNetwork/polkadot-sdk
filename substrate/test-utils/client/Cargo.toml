[package]
name = "substrate-test-client"
description = "Client testing utilities (polkadot v1.11.0)"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
array-bytes = "6.1"
async-trait = "0.1.79"
codec = { package = "parity-scale-codec", version = "3.6.1" }
futures = "0.3.30"
serde = { workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
sc-client-api = { version = "33.0.0", path = "../../client/api" }
sc-client-db = { path = "../../client/db", default-features = false, features = ["test-helpers"], version = "0.40.0" }
sc-consensus = { version = "0.38.0", path = "../../client/consensus/common" }
sc-executor = { version = "0.37.0", path = "../../client/executor" }
sc-offchain = { version = "34.0.0", path = "../../client/offchain" }
sc-service = { path = "../../client/service", default-features = false, features = ["test-helpers"], version = "0.40.0" }
sp-blockchain = { version = "33.0.0", path = "../../primitives/blockchain" }
sp-consensus = { version = "0.37.0", path = "../../primitives/consensus/common" }
sp-core = { version = "32.0.0", path = "../../primitives/core" }
sp-keyring = { version = "36.0.0", path = "../../primitives/keyring" }
sp-keystore = { version = "0.38.0", path = "../../primitives/keystore" }
sp-runtime = { version = "36.0.0", path = "../../primitives/runtime" }
sp-state-machine = { version = "0.40.0", path = "../../primitives/state-machine" }
tokio = { version = "1.22.0", features = ["sync"] }
