[package]
name = "substrate-cli-test-utils"
description = "CLI testing utilities"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
substrate-rpc-client = { workspace = true, default-features = true }
sp-rpc = { workspace = true, default-features = true }
assert_cmd = { workspace = true }
nix = { features = ["signal"], workspace = true }
regex = { workspace = true }
tokio = { features = ["full"], workspace = true, default-features = true }
node-primitives = { workspace = true, default-features = true }
node-cli = { workspace = true }
sc-cli = { workspace = true, default-features = true }
sc-service = { workspace = true, default-features = true }
futures = { workspace = true }

[features]
try-runtime = [
	"node-cli/try-runtime",
	"node-primitives/try-runtime",
	"sc-cli/try-runtime",
	"sc-service/try-runtime",
	"substrate-rpc-client/try-runtime",
	"sp-rpc/try-runtime"
]
runtime-benchmarks = [
	"node-cli/runtime-benchmarks",
	"node-primitives/runtime-benchmarks",
	"sc-cli/runtime-benchmarks",
	"sc-service/runtime-benchmarks",
	"substrate-rpc-client/runtime-benchmarks",
	"sp-rpc/runtime-benchmarks"
]
std = [
	"node-cli/std",
	"sc-cli/std",
	"sc-service/std",
	"sp-rpc/std",
	"substrate-rpc-client/std"
]
