[package]
name = "frame-omni-bencher"
version = "0.1.0"
description = "Freestanding benchmark runner for any Polkadot runtime."
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
clap = { features = ["derive"], workspace = true }
cumulus-primitives-proof-size-hostfunction = { workspace = true, default-features = true }
frame-benchmarking-cli = { workspace = true }
sc-cli = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }
sp-statement-store = { workspace = true, default-features = true }
sp-tracing = { workspace = true }
log = { workspace = true }

[features]
try-runtime = [
	"sc-cli/try-runtime",
	"sp-runtime/try-runtime",
	"sp-statement-store/try-runtime",
	"frame-benchmarking-cli/try-runtime",
	"cumulus-primitives-proof-size-hostfunction/try-runtime"
]
runtime-benchmarks = [
	"sc-cli/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-statement-store/runtime-benchmarks",
	"frame-benchmarking-cli/runtime-benchmarks",
	"cumulus-primitives-proof-size-hostfunction/runtime-benchmarks"
]
std = [
	"sc-cli/std",
	"sp-tracing/std",
	"frame-benchmarking-cli/std",
	"log/std"
]
