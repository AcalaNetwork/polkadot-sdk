[package]
name = "substrate-frame-rpc-support"
version = "34.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Substrate RPC for FRAME's support (polkadot v1.11.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1" }
jsonrpsee = { version = "0.22", features = ["jsonrpsee-types"] }
serde = { workspace = true, default-features = true }
frame-support = { version = "33.0.0", path = "../../../../frame/support" }
sc-rpc-api = { version = "0.38.0", path = "../../../../client/rpc-api" }
sp-storage = { version = "21.0.0", path = "../../../../primitives/storage" }

[dev-dependencies]
scale-info = "2.11.1"
jsonrpsee = { version = "0.22", features = ["jsonrpsee-types", "ws-client"] }
tokio = "1.37"
sp-core = { path = "../../../../primitives/core" }
sp-runtime = { path = "../../../../primitives/runtime" }
frame-system = { path = "../../../../frame/system" }
