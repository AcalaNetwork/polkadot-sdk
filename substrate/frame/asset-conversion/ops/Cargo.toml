[package]
name = "pallet-asset-conversion-ops"
version = "0.3.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME asset conversion pallet's operations suite (polkadot v1.13.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false }
log = { version = "0.4.20", default-features = false }
frame-support = { path = "../../support", default-features = false, version = "35.0.0" }
frame-system = { path = "../../system", default-features = false, version = "35.0.0" }
frame-benchmarking = { path = "../../benchmarking", default-features = false, optional = true, version = "35.0.0" }
pallet-asset-conversion = { path = "..", default-features = false, version = "17.0.0" }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
sp-core = { path = "../../../primitives/core", default-features = false, version = "34.0.0" }
sp-io = { path = "../../../primitives/io", default-features = false, version = "37.0.0" }
sp-std = { path = "../../../primitives/std", default-features = false, version = "14.0.0" }
sp-runtime = { path = "../../../primitives/runtime", default-features = false, version = "38.0.0" }
sp-arithmetic = { path = "../../../primitives/arithmetic", default-features = false, version = "26.0.0" }

[dev-dependencies]
pallet-balances = { path = "../../balances" }
pallet-assets = { path = "../../assets" }
primitive-types = { version = "0.12.0", default-features = false, features = ["codec", "num-traits", "scale-info"] }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-asset-conversion/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-asset-conversion/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-asset-conversion/try-runtime",
	"sp-runtime/try-runtime",
]
