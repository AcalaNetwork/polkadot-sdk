[package]
name = "pallet-contracts"
version = "32.0.0"
authors.workspace = true
edition.workspace = true
build = "build.rs"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME pallet for WASM contracts (polkadot v1.11.0)"
readme = "README.md"
include = ["CHANGELOG.md", "README.md", "benchmarks/**", "build.rs", "src/**/*"]

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
paste = { version = "1.0", default-features = false }
bitflags = "1.3"
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
log = { workspace = true }
serde = { optional = true, features = ["derive"], workspace = true, default-features = true }
smallvec = { version = "1", default-features = false, features = [
	"const_generics",
] }
wasmi = { version = "0.31", default-features = false }
impl-trait-for-tuples = "0.2"

# Only used in benchmarking to generate contract code
wasm-instrument = { version = "0.4", optional = true, default-features = false }
rand = { version = "0.8", optional = true, default-features = false }
rand_pcg = { version = "0.3", optional = true }

# Substrate Dependencies
environmental = { version = "1.1.4", default-features = false }
frame-benchmarking = { path = "../benchmarking", default-features = false, optional = true, version = "33.0.0" }
frame-support = { path = "../support", default-features = false, version = "33.0.0" }
frame-system = { path = "../system", default-features = false, version = "33.0.0" }
pallet-balances = { path = "../balances", default-features = false, optional = true, version = "34.0.0" }
pallet-contracts-uapi = { version = "10.0.1", path = "uapi" }
pallet-contracts-proc-macro = { version = "21.0.0", path = "proc-macro" }
sp-api = { path = "../../primitives/api", default-features = false, version = "31.0.0" }
sp-core = { path = "../../primitives/core", default-features = false, version = "32.0.0" }
sp-io = { path = "../../primitives/io", default-features = false, version = "35.0.0" }
sp-runtime = { path = "../../primitives/runtime", default-features = false, version = "36.0.0" }
sp-std = { path = "../../primitives/std", default-features = false, version = "14.0.0" }

xcm = { package = "staging-xcm", path = "../../../polkadot/xcm", default-features = false, version = "12.0.0" }
xcm-builder = { package = "staging-xcm-builder", path = "../../../polkadot/xcm/xcm-builder", default-features = false, version = "12.0.0" }

[dev-dependencies]
array-bytes = "6.1"
assert_matches = "1"
env_logger = "0.11"
pretty_assertions = "1"
wat = "1"
pallet-contracts-fixtures = { path = "fixtures" }

# Polkadot Dependencies
xcm-builder = { package = "staging-xcm-builder", path = "../../../polkadot/xcm/xcm-builder" }
pallet-balances = { path = "../balances" }
pallet-timestamp = { path = "../timestamp" }
pallet-message-queue = { path = "../message-queue" }
pallet-insecure-randomness-collective-flip = { path = "../insecure-randomness-collective-flip" }
pallet-utility = { path = "../utility" }
pallet-assets = { path = "../assets" }
pallet-proxy = { path = "../proxy" }
sp-keystore = { path = "../../primitives/keystore" }
sp-tracing = { path = "../../primitives/tracing" }

[features]
default = ["std"]
std = [
	"codec/std",
	"environmental/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances?/std",
	"rand?/std",
	"scale-info/std",
	"serde",
	"sp-api/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"wasm-instrument?/std",
	"wasmi/std",
	"xcm-builder/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"rand",
	"rand_pcg",
	"sp-runtime/runtime-benchmarks",
	"wasm-instrument",
	"xcm-builder/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"sp-runtime/try-runtime",
]
