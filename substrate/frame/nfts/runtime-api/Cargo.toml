[package]
name = "pallet-nfts-runtime-api"
version = "21.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Runtime API for the FRAME NFTs pallet. (polkadot v1.13.0)"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
pallet-nfts = { path = "..", default-features = false, version = "29.0.0" }
sp-api = { path = "../../../primitives/api", default-features = false, version = "33.0.0" }
sp-std = { path = "../../../primitives/std", default-features = false, version = "14.0.0" }

[features]
default = ["std"]
std = ["codec/std", "pallet-nfts/std", "sp-api/std", "sp-std/std"]
