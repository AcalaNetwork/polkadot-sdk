[package]
name = "pallet-bags-list-remote-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "FRAME pallet bags list remote test (polkadot v1.13.0)"
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
pallet-staking = { version = "35.0.0", path = "../../staking" }
pallet-bags-list = { path = "..", features = ["fuzz"], version = "34.0.0" }
frame-election-provider-support = { version = "35.0.0", path = "../../election-provider-support" }
frame-system = { version = "35.0.0", path = "../../system" }
frame-support = { version = "35.0.0", path = "../../support" }
sp-storage = { version = "21.0.0", path = "../../../primitives/storage" }
sp-core = { version = "34.0.0", path = "../../../primitives/core" }
sp-tracing = { version = "17.0.0", path = "../../../primitives/tracing" }
sp-runtime = { version = "38.0.0", path = "../../../primitives/runtime" }
sp-std = { version = "14.0.0", path = "../../../primitives/std" }

# utils
remote-externalities = { package = "frame-remote-externalities", path = "../../../utils/frame/remote-externalities", version = "0.42.0" }

# others
log = { workspace = true, default-features = true }
