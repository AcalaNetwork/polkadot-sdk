[package]
name = "pallet-bags-list-remote-tests"
version = "4.0.0-dev"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "FRAME pallet bags list remote test"
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
# frame
pallet-staking = { workspace = true, default-features = true }
pallet-bags-list = { features = ["fuzz"], workspace = true, default-features = true }
frame-election-provider-support = { workspace = true, default-features = true }
frame-system = { workspace = true, default-features = true }
frame-support = { workspace = true, default-features = true }

# core
sp-storage = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-tracing = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }
sp-std = { workspace = true, default-features = true }

# utils
remote-externalities = { workspace = true, default-features = true }

# others
log = { workspace = true, default-features = true }

[features]
try-runtime = [
	"pallet-bags-list/try-runtime",
	"frame-election-provider-support/try-runtime",
	"pallet-staking/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
	"remote-externalities/try-runtime",
	"sp-core/try-runtime"
]
runtime-benchmarks = [
	"pallet-bags-list/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"remote-externalities/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"remote-externalities/std",
	"log/std"
]
