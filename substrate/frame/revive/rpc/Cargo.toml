[package]
name = "pallet-revive-eth-rpc"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "An Ethereum JSON-RPC server for pallet-revive."

[[bin]]
name = "eth-rpc"
path = "src/main.rs"

[[example]]
name = "deploy"
path = "examples/deploy.rs"
required-features = ["example"]

[[example]]
name = "transfer"
path = "examples/transfer.rs"
required-features = ["example"]

[[example]]
name = "rpc-playground"
path = "examples/rpc-playground.rs"
required-features = ["example"]

[[example]]
name = "extrinsic"
path = "examples/extrinsic.rs"
required-features = ["example"]

[dependencies]
clap = { workspace = true, features = ["derive"] }
anyhow.workspace = true
futures = { workspace = true, features = ["thread-pool"] }
jsonrpsee = { workspace = true, features = ["full"] }
serde_json.workspace = true
thiserror.workspace = true
subxt = { workspace = true, default-features = true, features = ["unstable-reconnecting-rpc-client"] }
tokio = { workspace = true, features = ["full"] }
codec = { workspace = true, features = ["derive"] }
log.workspace = true
tracing-subscriber.workspace = true
pallet-revive = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-weights = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }

tower.workspace = true
tower-http = { workspace = true, features = ["full"] }
hyper.workspace = true

subxt-signer = { workspace = true, optional = true, features = ["unstable-eth"] }
hex = { workspace = true, optional = true }
hex-literal = { workspace = true, optional = true }
scale-info = { workspace = true }
secp256k1 = { workspace = true, optional = true, features = ["recovery"] }
env_logger = { workspace = true }

[features]
dev = []
example = ["hex", "hex-literal", "secp256k1", "subxt-signer"]

[dev-dependencies]
hex-literal.workspace = true
