[workspace]

[package]
name = "revive-t8n"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
license = "Apache-2.0"
description = "State transition tool for Revive EVM compatibility testing"

[[bin]]
name = "t8n"
path = "src/main.rs"

[dependencies]
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
hex = "0.4"

[dev-dependencies]
tempfile = "3.0"

# Use the same ethereum-types and revm versions as the parent crate
ethereum-types = { version = "0.15", features = ["codec", "rlp", "serialize"] }
alloy-core = { version = "0.7", features = ["sol-types"] }

# Local dependencies for Revive framework integration
pallet-revive = { path = ".." }
pallet-revive-fixtures = { path = "../fixtures" }