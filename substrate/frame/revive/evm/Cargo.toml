[package]
name = "pallet-revive-evm"
publish = true
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "traits and types to enable integration with EVM"

[dependencies]
serde = { workspace = true, features = ["alloc", "derive"] }
sp-core = { workspace = true, default-features = false }
ethereum-types = { workspace = true, features = ["codec", "rlp", "serialize"], default-features = false }
rlp = { workspace = true, default-features = false }
hex = { workspace = true, default-features = false }
log = { workspace = true }
secp256k1 = { workspace = true, features = ["recovery"], optional = true }
derive_more.workspace = true
codec = { workspace = true, features = ["derive"], default-features = false }
sp-io = { workspace = true, default-features = false }
sp-runtime = { workspace = true, default-features = false }
pallet-revive = { workspace = true, default-features = false }
pallet-transaction-payment = { workspace = true, default-features = false }
frame-support = { workspace = true, default-features = false }
frame-system = { workspace = true, default-features = false }
sp-weights = { workspace = true, default-features = false }
scale-info = { workspace = true, features = ["derive"], default-features = false }
jsonrpsee = { workspace = true, features = ["full"], optional = true }

[dev-dependencies]
serde_json.workspace = true
hex-literal.workspace = true
pretty_assertions.workspace = true

[features]
default = ["std"]
std = [
	"jsonrpsee",
	"codec/std",
	"ethereum-types/std",
	"frame-support/std",
	"frame-system/std",
	"hex/std",
	"log/std",
	"pallet-revive/std",
	"pallet-transaction-payment/std",
	"rlp/std",
	"scale-info/std",
	"secp256k1",
	"secp256k1?/std",
	"serde/std",
	"serde_json/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-weights/std",
]
