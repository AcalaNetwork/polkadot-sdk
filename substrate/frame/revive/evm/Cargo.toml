[package]
name = "pallet-revive-evm"
publish = true
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "traits and types to enable integration with EVM"

[dependencies]
serde = { workspace = true, features = ["alloc", "derive"] }
sp-core = { workspace = true }
ethereum-types = { workspace = true, features = ["codec", "rlp", "serialize"] }
rlp = { workspace = true }
hex = { workspace = true }
log = { workspace = true }
secp256k1 = { workspace = true, features = ["recovery"], optional = true }
derive_more.workspace = true
codec = { workspace = true, features = ["derive"] }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
pallet-revive = { workspace = true }
pallet-transaction-payment = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-weights = { workspace = true }
scale-info = { workspace = true, features = ["derive"] }
jsonrpsee = { workspace = true, features = ["full"], optional = true }

[dev-dependencies]
serde_json.workspace = true
hex-literal.workspace = true
pretty_assertions.workspace = true

[features]
default = ["std"]
std = [
  "jsonrpsee",
  "codec/std",
  "ethereum-types/std",
  "frame-support/std",
  "frame-system/std",
  "hex/std",
  "log/std",
  "pallet-revive/std",
  "pallet-transaction-payment/std",
  "rlp/std",
  "scale-info/std",
  "secp256k1",
  "secp256k1?/std",
  "serde/std",
  "serde_json/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-weights/std",
]
try-runtime = [
  "pallet-revive/try-runtime",
  "frame-support/try-runtime",
  "frame-system/try-runtime",
  "pallet-transaction-payment/try-runtime",
  "sp-runtime/try-runtime",
]
