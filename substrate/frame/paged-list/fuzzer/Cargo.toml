[package]
name = "pallet-paged-list-fuzzer"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "Fuzz storage types of pallet-paged-list"
publish = false

[lints]
workspace = true

[[bin]]
name = "pallet-paged-list-fuzzer"
path = "src/paged_list.rs"

[dependencies]
arbitrary = { workspace = true }
honggfuzz = { workspace = true }

frame-support = { features = ["std"], workspace = true }
sp-io = { features = ["std"], workspace = true }
pallet-paged-list = { features = ["std"], workspace = true }

[features]
try-runtime = [
	"pallet-paged-list/try-runtime",
	"frame-support/try-runtime",
	"sp-io/try-runtime"
]
runtime-benchmarks = [
	"pallet-paged-list/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"sp-io/runtime-benchmarks"
]
std = [
	"pallet-paged-list/std",
	"frame-support/std",
	"sp-io/std"
]
