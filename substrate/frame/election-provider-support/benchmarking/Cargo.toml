[package]
name = "pallet-election-provider-support-benchmarking"
version = "33.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "Benchmarking for election provider support onchain config trait (polkadot v1.12.0)"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = [
	"derive",
] }
frame-benchmarking = { path = "../../benchmarking", default-features = false, optional = true, version = "34.0.0" }
frame-election-provider-support = { path = "..", default-features = false, version = "34.0.0" }
frame-system = { path = "../../system", default-features = false, version = "34.0.0" }
sp-npos-elections = { path = "../../../primitives/npos-elections", default-features = false, version = "32.0.0" }
sp-runtime = { path = "../../../primitives/runtime", default-features = false, version = "37.0.0" }
sp-std = { path = "../../../primitives/std", default-features = false, version = "14.0.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-election-provider-support/std",
	"frame-system/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-election-provider-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
