[package]
name = "pallet-delegated-staking"
version = "1.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage.workspace = true
repository.workspace = true
description = "FRAME delegated staking pallet"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { features = ["derive"], workspace = true }
frame-election-provider-support = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
log = { workspace = true }
pallet-balances = { workspace = true }
pallet-nomination-pools = { workspace = true }
pallet-staking-async = { workspace = true }
pallet-staking-async-rc-client = { workspace = true }
pallet-staking-reward-curve = { workspace = true }
pallet-timestamp = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }
sp-staking = { workspace = true }
sp-tracing = { workspace = true }

[dev-dependencies]
pallet-staking-async = { workspace = true, features = ["testing-utils"] }
# HACK: Self-dependency to enable runtime-benchmarks during tests.
# This is needed because Cargo doesn't automatically propagate features from dev-dependencies
# to the main crate. When tests run, sp-staking needs runtime-benchmarks enabled for the
# DelegationMigrator trait to include the force_kill_agent method, but dev-dependency features
# alone don't achieve this. This self-dependency ensures feature unification works correctly.
pallet-delegated-staking = { workspace = true, features = ["runtime-benchmarks"] }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances/std",
	"pallet-nomination-pools/std",
	"pallet-staking-async-rc-client/std",
	"pallet-staking-async/std",
	"pallet-timestamp/std",
	"scale-info/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-tracing/std",
]
runtime-benchmarks = [
	"frame-election-provider-support/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-nomination-pools/runtime-benchmarks",
	"pallet-staking-async-rc-client/runtime-benchmarks",
	"pallet-staking-async/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
]
try-runtime = [
	"frame-election-provider-support/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-nomination-pools/try-runtime",
	"pallet-staking-async-rc-client/try-runtime",
	"pallet-staking-async/try-runtime",
	"pallet-timestamp/try-runtime",
	"sp-runtime/try-runtime",
]
