[package]
name = "pallet-staking-runtime-api"
version = "15.0.1"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
description = "RPC runtime API for transaction payment FRAME pallet"
readme = "README.md"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
sp-api = { default-features = false, path = "../../../primitives/api", version = "27.0.0" }
sp-staking = { default-features = false, path = "../../../primitives/staking", version = "27.0.0" }

[features]
default = ["std"]
std = ["codec/std", "sp-api/std", "sp-staking/std"]
