[package]
name = "node-bench"
version = "0.1.0"
authors.workspace = true
description = "Substrate node integration benchmarks. (polkadot v1.12.0)"
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
publish = false

[lints]
workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
array-bytes = "6.2.2"
clap = { version = "4.5.3", features = ["derive"] }
log = { workspace = true, default-features = true }
node-primitives = { version = "0.1.0", path = "../primitives" }
node-testing = { version = "0.1.0", path = "../testing" }
kitchensink-runtime = { version = "0.1.0", path = "../runtime" }
sc-client-api = { version = "34.0.0", path = "../../../client/api" }
sp-runtime = { version = "37.0.0", path = "../../../primitives/runtime" }
sp-state-machine = { version = "0.41.0", path = "../../../primitives/state-machine" }
serde = { workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
derive_more = { version = "0.99.17", default-features = false, features = ["display"] }
kvdb = "0.13.0"
kvdb-rocksdb = "0.19.0"
sp-trie = { version = "35.0.0", path = "../../../primitives/trie" }
sp-core = { version = "33.0.0", path = "../../../primitives/core" }
sp-consensus = { version = "0.38.0", path = "../../../primitives/consensus/common" }
sc-basic-authorship = { version = "0.40.0", path = "../../../client/basic-authorship" }
sp-inherents = { version = "32.0.0", path = "../../../primitives/inherents" }
sp-timestamp = { path = "../../../primitives/timestamp", default-features = false, version = "32.0.0" }
sp-tracing = { version = "17.0.0", path = "../../../primitives/tracing" }
hash-db = "0.16.0"
tempfile = "3.1.0"
fs_extra = "1"
rand = { version = "0.8.5", features = ["small_rng"] }
lazy_static = "1.4.0"
parity-db = "0.4.12"
sc-transaction-pool = { version = "34.0.0", path = "../../../client/transaction-pool" }
sc-transaction-pool-api = { version = "34.0.0", path = "../../../client/transaction-pool/api" }
futures = { version = "0.3.30", features = ["thread-pool"] }
