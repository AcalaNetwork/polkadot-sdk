[package]
name = "kitchensink-runtime"
version = "0.1.0"
authors.workspace = true
description = "Substrate node kitchensink runtime. (polkadot v1.13.0)"
edition.workspace = true
build = "build.rs"
license = "Apache-2.0"
homepage = "https://substrate.io"
repository.workspace = true
publish = false

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]

# third-party dependencies
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = [
	"derive",
	"max-encoded-len",
] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive", "serde"] }
static_assertions = "1.1.0"
log = { workspace = true }
serde_json = { features = ["alloc", "arbitrary_precision"], workspace = true }

# pallet-asset-conversion: turn on "num-traits" feature
primitive-types = { version = "0.12.0", default-features = false, features = ["codec", "num-traits", "scale-info"] }

polkadot-sdk = { path = "../../../../umbrella", features = ["runtime", "tuples-96"], default-features = false, version = "0.2.0" }

# shared code between runtime and node
node-primitives = { path = "../primitives", default-features = false, version = "0.1.0" }

# Example pallets that are not published:
pallet-example-mbm = { path = "../../../frame/examples/multi-block-migrations", default-features = false, version = "0.1.0" }
pallet-example-tasks = { path = "../../../frame/examples/tasks", default-features = false, version = "8.0.0" }

[build-dependencies]
substrate-wasm-builder = { path = "../../../utils/wasm-builder", optional = true, version = "23.0.0" }

[features]
default = ["std"]
with-tracing = ["polkadot-sdk/with-tracing"]
std = [
	"codec/std",
	"log/std",
	"node-primitives/std",
	"pallet-example-mbm/std",
	"pallet-example-tasks/std",
	"polkadot-sdk/std",
	"primitive-types/std",
	"scale-info/std",
	"serde_json/std",
	"substrate-wasm-builder",
]
runtime-benchmarks = [
	"pallet-example-mbm/runtime-benchmarks",
	"pallet-example-tasks/runtime-benchmarks",
	"polkadot-sdk/runtime-benchmarks",
]
try-runtime = [
	"pallet-example-mbm/try-runtime",
	"pallet-example-tasks/try-runtime",
	"polkadot-sdk/try-runtime",
]
experimental = [
	"pallet-example-tasks/experimental",
]

metadata-hash = ["substrate-wasm-builder/metadata-hash"]
