[package]
name = "staging-node-cli"
version = "0.1.0"
authors.workspace = true
description = "Generic Substrate node implementation in Rust. (polkadot v1.13.0)"
build = "build.rs"
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
default-run = "substrate-node"
homepage = "https://substrate.io"
repository.workspace = true
publish = false

[lints]
workspace = true

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[badges]
maintenance = { status = "actively-developed" }
is-it-maintained-issue-resolution = { repository = "paritytech/polkadot-sdk" }
is-it-maintained-open-issues = { repository = "paritytech/polkadot-sdk" }

[[bin]]
name = "substrate-node"
path = "bin/main.rs"
required-features = ["cli"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# third-party dependencies
array-bytes = "6.1"
clap = { version = "4.5.3", features = ["derive"], optional = true }
codec = { package = "parity-scale-codec", version = "3.6.12" }
serde = { features = ["derive"], workspace = true, default-features = true }
jsonrpsee = { version = "0.22", features = ["server"] }
futures = "0.3.30"
log = { workspace = true, default-features = true }
rand = "0.8"
serde_json = { workspace = true, default-features = true }

# The Polkadot-SDK:
polkadot-sdk = { path = "../../../../umbrella", features = ["node"], version = "0.2.0" }
kitchensink-runtime = { version = "0.1.0", path = "../runtime" }
node-rpc = { version = "0.1.0", path = "../rpc" }
node-primitives = { version = "0.1.0", path = "../primitives" }
node-inspect = { package = "staging-node-inspect", path = "../inspect", optional = true, version = "0.19.0" }

[dev-dependencies]
futures = "0.3.30"
tempfile = "3.1.0"
assert_cmd = "2.0.2"
nix = { version = "0.28.0", features = ["signal"] }
regex = "1.6.0"
platforms = "3.0"
soketto = "0.7.1"
criterion = { version = "0.5.1", features = ["async_tokio"] }
tokio = { version = "1.22.0", features = ["macros", "parking_lot", "time"] }
tokio-util = { version = "0.7.4", features = ["compat"] }
wait-timeout = "0.2"
wat = "1.0"
serde_json = { workspace = true, default-features = true }
scale-info = { version = "2.11.1", features = ["derive", "serde"] }
node-testing = { path = "../testing" }
substrate-cli-test-utils = { path = "../../../test-utils/cli" }
sc-service-test = { path = "../../../client/service/test" }

[build-dependencies]
clap = { version = "4.5.3", optional = true }
clap_complete = { version = "4.0.2", optional = true }

node-inspect = { package = "staging-node-inspect", path = "../inspect", optional = true, version = "0.19.0" }

polkadot-sdk = { path = "../../../../umbrella", features = ["frame-benchmarking-cli", "sc-cli", "sc-storage-monitor", "substrate-build-script-utils"], optional = true, version = "0.2.0" }

[features]
default = ["cli"]
cli = [
	"clap",
	"clap_complete",
	"node-inspect",
	"polkadot-sdk",
]
runtime-benchmarks = [
	"kitchensink-runtime/runtime-benchmarks",
	"node-inspect?/runtime-benchmarks",
	"polkadot-sdk/runtime-benchmarks",
]
try-runtime = [
	"kitchensink-runtime/try-runtime",
	"polkadot-sdk/try-runtime",
]

[[bench]]
name = "transaction_pool"
harness = false

[[bench]]
name = "block_production"
harness = false

[[bench]]
name = "executor"
harness = false
