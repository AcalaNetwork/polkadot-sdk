[package]
name = "staging-node-inspect"
version = "0.15.0"
authors.workspace = true
description = "Substrate node block inspection tool. (polkadot v1.9.0)"
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
clap = { version = "4.5.1", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.6.1" }
thiserror = { workspace = true }
sc-cli = { version = "0.39.0", path = "../../../client/cli" }
sc-client-api = { version = "31.0.0", path = "../../../client/api" }
sc-service = { path = "../../../client/service", default-features = false, version = "0.38.0" }
sp-blockchain = { version = "31.0.0", path = "../../../primitives/blockchain" }
sp-core = { version = "31.0.0", path = "../../../primitives/core" }
sp-io = { version = "33.0.0", path = "../../../primitives/io" }
sp-runtime = { version = "34.0.0", path = "../../../primitives/runtime" }
sp-statement-store = { version = "13.0.0", path = "../../../primitives/statement-store" }

[features]
runtime-benchmarks = [
	"sc-service/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
