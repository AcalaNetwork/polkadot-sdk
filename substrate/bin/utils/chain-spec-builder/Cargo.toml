[package]
name = "staging-chain-spec-builder"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
build = "build.rs"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "https://substrate.io"
repository.workspace = true
publish = false
description = "staging-chain-spec-builder"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
path = "bin/main.rs"
name = "chain-spec-builder"

[lib]
crate-type = ["rlib"]

[dependencies]
ansi_term = "0.12.1"
clap = { version = "4.4.6", features = ["derive"] }
rand = "0.8"
kitchensink-runtime = { version = "0.1.0", path = "../../node/runtime" }
log = "0.4.17"
node-cli = { package = "staging-node-cli", path = "../../node/cli", version = "0.1.0" }
sc-chain-spec = { version = "25.0.0", path = "../../../client/chain-spec" }
sc-keystore = { version = "23.0.0", path = "../../../client/keystore" }
serde_json = "1.0.108"
sp-core = { version = "26.0.0", path = "../../../primitives/core" }
sp-keystore = { version = "0.32.0", path = "../../../primitives/keystore" }
sp-tracing = { version = "14.0.0", path = "../../../primitives/tracing" }
