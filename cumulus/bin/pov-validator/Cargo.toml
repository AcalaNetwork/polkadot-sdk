[package]
name = "cumulus-pov-validator"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
homepage.workspace = true
description = "A tool for validating PoVs locally"

[dependencies]
codec.workspace = true
clap = { workspace = true, features = ["derive"] }
sc-executor.workspace = true
sp-io.workspace = true
sp-core.workspace = true
sp-maybe-compressed-blob.workspace = true
polkadot-node-primitives.workspace = true
polkadot-parachain-primitives.workspace = true
polkadot-primitives.workspace = true
anyhow.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true

[lints]
workspace = true

[features]
runtime-benchmarks = [
	"polkadot-node-primitives/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks",
	"sc-executor/runtime-benchmarks",
	"sp-io/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"polkadot-node-primitives/std",
	"polkadot-parachain-primitives/std",
	"polkadot-primitives/std",
	"sc-executor/std",
	"sp-core/std",
	"sp-io/std",
	"codec/std",
	"tracing/std"
]
try-runtime = [
	"polkadot-node-primitives/try-runtime",
	"polkadot-parachain-primitives/try-runtime",
	"polkadot-primitives/try-runtime",
	"sc-executor/try-runtime",
	"sp-io/try-runtime",
	"sp-core/try-runtime"
]
