[package]
name = "cumulus-primitives-timestamp"
version = "0.7.0"
authors.workspace = true
edition.workspace = true
description = "Provides timestamp related functionality for parachains."
license = "Apache-2.0"

[lints]
workspace = true

[dependencies]
# Substrate
sp-inherents = { workspace = true }
sp-timestamp = { workspace = true }

# Cumulus
cumulus-primitives-core = { workspace = true }

[features]
default = ["std"]
std = [
	"cumulus-primitives-core/std",
	"sp-inherents/std",
	"sp-timestamp/std",
]
runtime-benchmarks = [
	"cumulus-primitives-core/runtime-benchmarks",
	"sp-inherents/runtime-benchmarks",
	"sp-timestamp/runtime-benchmarks"
]
try-runtime = [
	"cumulus-primitives-core/try-runtime",
	"sp-inherents/try-runtime",
	"sp-timestamp/try-runtime"
]
