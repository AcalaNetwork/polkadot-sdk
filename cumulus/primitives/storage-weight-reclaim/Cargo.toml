[package]
name = "cumulus-primitives-storage-weight-reclaim"
version = "4.0.0"
authors.workspace = true
edition.workspace = true
description = "Utilities to reclaim storage weight. (polkadot v1.12.0)"
license = "Apache-2.0"

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = { workspace = true }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }

frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "34.0.0" }
frame-system = { path = "../../../substrate/frame/system", default-features = false, version = "34.0.0" }

sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "37.0.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }

cumulus-primitives-core = { path = "../core", default-features = false, version = "0.13.0" }
cumulus-primitives-proof-size-hostfunction = { path = "../proof-size-hostfunction", default-features = false, version = "0.8.0" }
docify = "0.2.8"

[dev-dependencies]
sp-trie = { path = "../../../substrate/primitives/trie", default-features = false }
sp-io = { path = "../../../substrate/primitives/io", default-features = false }
cumulus-test-runtime = { path = "../../test/runtime" }

[features]
default = ["std"]
std = [
	"codec/std",
	"cumulus-primitives-core/std",
	"cumulus-primitives-proof-size-hostfunction/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"sp-runtime/std",
	"sp-std/std",
]
