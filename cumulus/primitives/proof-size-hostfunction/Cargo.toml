[package]
name = "cumulus-primitives-proof-size-hostfunction"
version = "0.8.0"
authors.workspace = true
edition.workspace = true
description = "Hostfunction exposing storage proof size to the runtime. (polkadot v1.12.0)"
license = "Apache-2.0"

[lints]
workspace = true

[dependencies]
sp-runtime-interface = { path = "../../../substrate/primitives/runtime-interface", default-features = false, version = "27.0.0" }
sp-externalities = { path = "../../../substrate/primitives/externalities", default-features = false, version = "0.28.0" }
sp-trie = { path = "../../../substrate/primitives/trie", default-features = false, version = "35.0.0" }

[dev-dependencies]
sp-state-machine = { path = "../../../substrate/primitives/state-machine" }
sp-core = { path = "../../../substrate/primitives/core" }
sp-io = { path = "../../../substrate/primitives/io" }

[features]
default = ["std"]
std = ["sp-externalities/std", "sp-runtime-interface/std", "sp-trie/std"]
