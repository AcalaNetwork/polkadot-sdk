[package]
name = "cumulus-primitives-parachain-inherent"
version = "0.13.0"
authors.workspace = true
edition.workspace = true
description = "Inherent that needs to be present in every parachain block. Contains messages and a relay chain storage-proof. (polkadot v1.12.0)"
license = "Apache-2.0"

[lints]
workspace = true

[dependencies]
async-trait = { version = "0.1.79", optional = true }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }

# Substrate
sp-core = { path = "../../../substrate/primitives/core", default-features = false, version = "33.0.0" }
sp-inherents = { path = "../../../substrate/primitives/inherents", default-features = false, version = "32.0.0" }
sp-runtime = { path = "../../../substrate/primitives/runtime", optional = true, default-features = false, version = "37.0.0" }
sp-state-machine = { path = "../../../substrate/primitives/state-machine", optional = true, default-features = false, version = "0.41.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-trie = { path = "../../../substrate/primitives/trie", default-features = false, version = "35.0.0" }

# Cumulus
cumulus-primitives-core = { path = "../core", default-features = false, version = "0.13.0" }

[features]
default = ["std"]
std = [
	"async-trait",
	"codec/std",
	"cumulus-primitives-core/std",
	"scale-info/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-runtime?/std",
	"sp-state-machine?/std",
	"sp-std/std",
	"sp-trie/std",
]
