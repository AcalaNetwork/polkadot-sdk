[settings]
timeout = 1000

[relaychain.genesis.runtimeGenesis.patch.configuration.config.async_backing_params]
  max_candidate_depth = 6
  allowed_ancestry_len = 3

[relaychain]
default_image = "{{ZOMBIENET_INTEGRATION_TEST_IMAGE}}"
chain = "rococo-local"
command = "polkadot"

  [[relaychain.nodes]]
  name = "alice"
  args = ["" ]

  [[relaychain.node_groups]]
  name = "validator"
  args = ["-lruntime=debug,parachain=trace" ]
  count = 8

[[parachains]]
id = 1005
chain = "coretime-rococo-local"

  [parachains.collator]
  name = "coretime-collator"
  image = "{{CUMULUS_IMAGE}}"
  command = "polkadot-parachain"
  args = [ "-lruntime=info" ,"--force-authoring"]

# Slot based authoring with 3 cores and 2s slot duration
[[parachains]]
id = 2100
add_to_genesis = false
register_para = false
onboard_as_parachain = false
chain = "elastic-scaling"

  [[parachains.collators]]
  name = "collator-elastic"
  image = "{{CUMULUS_IMAGE}}"
  command = "test-parachain"
  args = ["-laura=trace,runtime=info,cumulus-consensus=trace,consensus::common=trace,parachain::collation-generation=trace,parachain::collator-protocol=trace,parachain=debug", "--force-authoring", "--use-slot-authoring"]

# Slot based authoring with 3 cores and 2s slot duration
[[parachains]]
id = 2000
add_to_genesis = false
register_para = false
onboard_as_parachain = false

  [[parachains.collators]]
  name = "collator-single-core"
  image = "{{CUMULUS_IMAGE}}"
  command = "test-parachain"
  args = ["-laura=trace,runtime=info,cumulus-consensus=trace,consensus::common=trace,parachain::collation-generation=trace,parachain::collator-protocol=trace,parachain=debug", "--force-authoring", "--use-slot-authoring"]
