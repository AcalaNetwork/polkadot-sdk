# build polkadot-parachain with:
# cargo build --release --locked -p polkadot-parachain-bin --bin polkadot-parachain

[settings]
enable_tracing = false

[relaychain]
default_command = "polkadot"
chain = "rococo-local"

[[relaychain.nodes]]
name = "alice"
validator = true

[[relaychain.nodes]]
name = "bob"
validator = true

# Configuration for parachains
[[parachains]]
id = 2000
cumulus_based = true
chain = "local"

[[parachains.collators]]
name = "charlie"
validator = true
command = "../../../target/release/polkadot-parachain"

[[parachains.collators]]
name = "dave"
validator = true
command = "../../../target/release/polkadot-parachain"

[[parachains.collators]]
name = "erin"
validator = true
command = "../../../target/release/polkadot-parachain"
