[package]
name = "penpal-emulated-chain"
version = "0.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Penpal emulated chain"
publish = false

[lints]
workspace = true

[dependencies]

# Substrate
sp-core = { workspace = true }
frame-support = { workspace = true }

# Polkadot
xcm = { workspace = true }

# Cumulus
parachains-common = { workspace = true, default-features = true }
cumulus-primitives-core = { workspace = true }
emulated-integration-tests-common = { workspace = true }
penpal-runtime = { workspace = true }

[features]
try-runtime = [
	"parachains-common/try-runtime",
	"emulated-integration-tests-common/try-runtime",
	"penpal-runtime/try-runtime",
	"cumulus-primitives-core/try-runtime",
	"xcm/try-runtime",
	"frame-support/try-runtime",
	"sp-core/try-runtime"
]
runtime-benchmarks = [
	"parachains-common/runtime-benchmarks",
	"emulated-integration-tests-common/runtime-benchmarks",
	"penpal-runtime/runtime-benchmarks",
	"cumulus-primitives-core/runtime-benchmarks",
	"xcm/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"emulated-integration-tests-common/std",
	"cumulus-primitives-core/std",
	"xcm/std",
	"frame-support/std",
	"sp-core/std"
]
