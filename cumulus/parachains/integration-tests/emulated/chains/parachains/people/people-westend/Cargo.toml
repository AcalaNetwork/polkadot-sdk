[package]
name = "people-westend-emulated-chain"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "People Westend emulated chain"
publish = false

[dependencies]
serde_json = "1.0.104"

# Substrate
sp-core = { path = "../../../../../../../../substrate/primitives/core", default-features = false }
sp-runtime = { path = "../../../../../../../../substrate/primitives/runtime", default-features = false }
frame-support = { path = "../../../../../../../../substrate/frame/support", default-features = false }

# Polakadot
parachains-common = { path = "../../../../../../../parachains/common" }

# Cumulus
cumulus-primitives-core = { path = "../../../../../../../primitives/core", default-features = false }
emulated-integration-tests-common = { path = "../../../../common", default-features = false }
people-westend-runtime = { path = "../../../../../../runtimes/people/people-westend" }
westend-emulated-chain = { path = "../../../relays/westend" }

[features]
default = ["std"]
std = [
	"cumulus-primitives-core/std",
	"emulated-integration-tests-common/std",
	"frame-support/std",
	"sp-core/std",
	"sp-runtime/std",
]
runtime-benchmarks = [
	"cumulus-primitives-core/runtime-benchmarks",
	"emulated-integration-tests-common/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"parachains-common/runtime-benchmarks",
	"people-westend-runtime/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"westend-emulated-chain/runtime-benchmarks",
]
