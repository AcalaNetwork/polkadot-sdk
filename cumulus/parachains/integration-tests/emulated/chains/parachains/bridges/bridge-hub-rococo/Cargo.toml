[package]
name = "bridge-hub-rococo-emulated-chain"
version = "0.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Bridge Hub Rococo emulated chain"
publish = false

[lints]
workspace = true

[dependencies]

# Substrate
sp-core = { workspace = true }
frame-support = { workspace = true }

# Cumulus
parachains-common = { workspace = true, default-features = true }
emulated-integration-tests-common = { workspace = true }
bridge-hub-rococo-runtime = { workspace = true, default-features = true }
bridge-hub-common = { workspace = true }
testnet-parachains-constants = { features = ["rococo"], workspace = true, default-features = true }

[features]
try-runtime = [
	"parachains-common/try-runtime",
	"emulated-integration-tests-common/try-runtime",
	"bridge-hub-rococo-runtime/try-runtime",
	"bridge-hub-common/try-runtime",
	"testnet-parachains-constants/try-runtime",
	"frame-support/try-runtime",
	"sp-core/try-runtime"
]
runtime-benchmarks = [
	"parachains-common/runtime-benchmarks",
	"emulated-integration-tests-common/runtime-benchmarks",
	"bridge-hub-rococo-runtime/runtime-benchmarks",
	"bridge-hub-common/runtime-benchmarks",
	"testnet-parachains-constants/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"emulated-integration-tests-common/std",
	"bridge-hub-common/std",
	"frame-support/std",
	"sp-core/std"
]
