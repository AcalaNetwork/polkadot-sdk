[package]
name = "people-westend-integration-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "People Westend runtime integration tests with xcm-emulator (polkadot v1.12.0)"
publish = false

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }

# Substrate
sp-runtime = { path = "../../../../../../../substrate/primitives/runtime", default-features = false, version = "37.0.0" }
frame-support = { path = "../../../../../../../substrate/frame/support", default-features = false, version = "34.0.0" }
pallet-balances = { path = "../../../../../../../substrate/frame/balances", default-features = false, version = "35.0.0" }
pallet-message-queue = { path = "../../../../../../../substrate/frame/message-queue", default-features = false, version = "37.0.0" }
pallet-identity = { path = "../../../../../../../substrate/frame/identity", default-features = false, version = "34.0.0" }

# Polkadot
xcm = { package = "staging-xcm", path = "../../../../../../../polkadot/xcm", default-features = false, version = "13.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../../../polkadot/xcm/xcm-executor", default-features = false, version = "13.0.0" }
westend-runtime = { version = "13.0.0", path = "../../../../../../../polkadot/runtime/westend" }
westend-runtime-constants = { version = "13.0.0", path = "../../../../../../../polkadot/runtime/westend/constants" }
polkadot-runtime-common = { version = "13.0.0", path = "../../../../../../../polkadot/runtime/common" }
asset-test-utils = { version = "13.0.0", path = "../../../../../runtimes/assets/test-utils" }
parachains-common = { version = "13.0.0", path = "../../../../../common" }
people-westend-runtime = { version = "0.7.0", path = "../../../../../runtimes/people/people-westend" }
emulated-integration-tests-common = { path = "../../../common", default-features = false, version = "9.0.0" }
westend-system-emulated-network = { version = "0.1.0", path = "../../../networks/westend-system" }
