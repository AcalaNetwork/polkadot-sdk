[package]
name = "people-rococo-integration-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "People Rococo runtime integration tests with xcm-emulator"
publish = false

[dependencies]
codec = { workspace = true }

# Substrate
frame-support = { workspace = true }
pallet-balances = { workspace = true }
pallet-message-queue = { workspace = true }
pallet-identity = { workspace = true }
sp-runtime = { workspace = true }

# Polkadot
polkadot-runtime-common = { workspace = true, default-features = true }
rococo-runtime-constants = { workspace = true, default-features = true }
xcm = { workspace = true }
xcm-executor = { workspace = true }

# Cumulus
asset-test-utils = { workspace = true, default-features = true }
emulated-integration-tests-common = { workspace = true }
parachains-common = { workspace = true, default-features = true }
rococo-system-emulated-network = { workspace = true }

[features]
try-runtime = [
	"parachains-common/try-runtime",
	"emulated-integration-tests-common/try-runtime",
	"asset-test-utils/try-runtime",
	"polkadot-runtime-common/try-runtime",
	"rococo-runtime-constants/try-runtime",
	"xcm/try-runtime",
	"xcm-executor/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-identity/try-runtime",
	"pallet-message-queue/try-runtime",
	"frame-support/try-runtime",
	"sp-runtime/try-runtime",
	"rococo-system-emulated-network/try-runtime"
]
runtime-benchmarks = [
	"parachains-common/runtime-benchmarks",
	"emulated-integration-tests-common/runtime-benchmarks",
	"asset-test-utils/runtime-benchmarks",
	"polkadot-runtime-common/runtime-benchmarks",
	"rococo-runtime-constants/runtime-benchmarks",
	"xcm/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-identity/runtime-benchmarks",
	"pallet-message-queue/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"rococo-system-emulated-network/runtime-benchmarks"
]
std = [
	"emulated-integration-tests-common/std",
	"xcm/std",
	"xcm-executor/std",
	"pallet-balances/std",
	"pallet-identity/std",
	"pallet-message-queue/std",
	"frame-support/std",
	"sp-runtime/std",
	"codec/std",
	"rococo-system-emulated-network/std"
]
