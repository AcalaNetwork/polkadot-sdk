[package]
name = "collectives-westend-integration-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Collectives Westend runtime integration tests with xcm-emulator (polkadot v1.13.0)"
publish = false

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false }
assert_matches = "1.5.0"

# Substrate
sp-runtime = { path = "../../../../../../../substrate/primitives/runtime", default-features = false, version = "38.0.0" }
frame-support = { path = "../../../../../../../substrate/frame/support", default-features = false, version = "35.0.0" }
pallet-balances = { path = "../../../../../../../substrate/frame/balances", default-features = false, version = "36.0.0" }
pallet-asset-rate = { path = "../../../../../../../substrate/frame/asset-rate", default-features = false, version = "14.0.0" }
pallet-assets = { path = "../../../../../../../substrate/frame/assets", default-features = false, version = "36.0.0" }
pallet-treasury = { path = "../../../../../../../substrate/frame/treasury", default-features = false, version = "34.0.0" }
pallet-message-queue = { path = "../../../../../../../substrate/frame/message-queue", default-features = false, version = "38.0.0" }
pallet-utility = { path = "../../../../../../../substrate/frame/utility", default-features = false, version = "35.0.0" }
polkadot-runtime-common = { version = "14.0.0", path = "../../../../../../../polkadot/runtime/common" }
xcm = { package = "staging-xcm", path = "../../../../../../../polkadot/xcm", default-features = false, version = "14.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../../../polkadot/xcm/xcm-executor", default-features = false, version = "14.0.0" }
pallet-xcm = { path = "../../../../../../../polkadot/xcm/pallet-xcm", default-features = false, version = "14.0.0" }
westend-runtime = { version = "14.0.0", path = "../../../../../../../polkadot/runtime/westend" }
westend-runtime-constants = { version = "14.0.0", path = "../../../../../../../polkadot/runtime/westend/constants" }
parachains-common = { version = "14.0.0", path = "../../../../../common" }
testnet-parachains-constants = { path = "../../../../../runtimes/constants", features = ["westend"], version = "7.0.0" }
asset-hub-westend-runtime = { version = "0.22.0", path = "../../../../../runtimes/assets/asset-hub-westend" }
collectives-westend-runtime = { version = "10.0.0", path = "../../../../../runtimes/collectives/collectives-westend" }
cumulus-pallet-xcmp-queue = { default-features = false, path = "../../../../../../pallets/xcmp-queue", version = "0.14.0" }
cumulus-pallet-parachain-system = { default-features = false, path = "../../../../../../pallets/parachain-system", version = "0.14.0" }
emulated-integration-tests-common = { path = "../../../common", default-features = false, version = "10.0.0" }
westend-system-emulated-network = { version = "0.1.0", path = "../../../networks/westend-system" }
