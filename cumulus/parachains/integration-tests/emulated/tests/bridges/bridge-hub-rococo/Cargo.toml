[package]
name = "bridge-hub-rococo-integration-tests"
version = "1.0.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Bridge Hub Rococo runtime integration tests with xcm-emulator"
publish = false

[lints]
workspace = true

[dependencies]
codec = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
hex-literal = { workspace = true, default-features = true }

# Substrate
sp-core = { workspace = true }
frame-support = { workspace = true }
pallet-assets = { workspace = true }
pallet-asset-conversion = { workspace = true }
pallet-balances = { workspace = true }
pallet-message-queue = { workspace = true, default-features = true }
sp-runtime = { workspace = true }

# Polkadot
xcm = { workspace = true }
pallet-xcm = { workspace = true }
xcm-executor = { workspace = true }

# Bridges
pallet-bridge-messages = { workspace = true }

# Cumulus
cumulus-pallet-xcmp-queue = { workspace = true }
emulated-integration-tests-common = { workspace = true }
parachains-common = { workspace = true, default-features = true }
rococo-system-emulated-network = { workspace = true }
rococo-westend-system-emulated-network = { workspace = true }
testnet-parachains-constants = { features = ["rococo"], workspace = true, default-features = true }

# Snowbridge
snowbridge-core = { workspace = true }
snowbridge-router-primitives = { workspace = true }
snowbridge-pallet-system = { workspace = true }
snowbridge-pallet-outbound-queue = { workspace = true }
snowbridge-pallet-inbound-queue-fixtures = { workspace = true, default-features = true }

[features]
try-runtime = [
	"pallet-bridge-messages/try-runtime",
	"snowbridge-pallet-outbound-queue/try-runtime",
	"snowbridge-pallet-system/try-runtime",
	"snowbridge-core/try-runtime",
	"snowbridge-router-primitives/try-runtime",
	"cumulus-pallet-xcmp-queue/try-runtime",
	"parachains-common/try-runtime",
	"emulated-integration-tests-common/try-runtime",
	"testnet-parachains-constants/try-runtime",
	"xcm/try-runtime",
	"pallet-xcm/try-runtime",
	"xcm-executor/try-runtime",
	"pallet-asset-conversion/try-runtime",
	"pallet-assets/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-message-queue/try-runtime",
	"frame-support/try-runtime",
	"sp-runtime/try-runtime",
	"snowbridge-pallet-inbound-queue-fixtures/try-runtime",
	"rococo-system-emulated-network/try-runtime",
	"rococo-westend-system-emulated-network/try-runtime",
	"sp-core/try-runtime"
]
runtime-benchmarks = [
	"pallet-bridge-messages/runtime-benchmarks",
	"snowbridge-pallet-inbound-queue-fixtures/runtime-benchmarks",
	"snowbridge-pallet-outbound-queue/runtime-benchmarks",
	"snowbridge-pallet-system/runtime-benchmarks",
	"snowbridge-core/runtime-benchmarks",
	"snowbridge-router-primitives/runtime-benchmarks",
	"cumulus-pallet-xcmp-queue/runtime-benchmarks",
	"parachains-common/runtime-benchmarks",
	"emulated-integration-tests-common/runtime-benchmarks",
	"testnet-parachains-constants/runtime-benchmarks",
	"xcm/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"pallet-asset-conversion/runtime-benchmarks",
	"pallet-assets/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-message-queue/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"rococo-system-emulated-network/runtime-benchmarks",
	"rococo-westend-system-emulated-network/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"pallet-bridge-messages/std",
	"snowbridge-pallet-outbound-queue/std",
	"snowbridge-pallet-system/std",
	"snowbridge-core/std",
	"snowbridge-router-primitives/std",
	"cumulus-pallet-xcmp-queue/std",
	"emulated-integration-tests-common/std",
	"xcm/std",
	"pallet-xcm/std",
	"xcm-executor/std",
	"pallet-asset-conversion/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"frame-support/std",
	"sp-core/std",
	"sp-runtime/std",
	"codec/std",
	"scale-info/std",
	"rococo-system-emulated-network/std",
	"rococo-westend-system-emulated-network/std"
]
