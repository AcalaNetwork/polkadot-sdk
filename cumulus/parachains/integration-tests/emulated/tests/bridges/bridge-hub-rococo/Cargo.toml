[package]
name = "bridge-hub-rococo-integration-tests"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "Apache-2.0"
description = "Bridge Hub Rococo runtime integration tests with xcm-emulator (polkadot v1.11.0)"
publish = false

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.4.0", default-features = false }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
hex-literal = "0.4.1"

# Substrate
sp-core = { path = "../../../../../../../substrate/primitives/core", default-features = false, version = "32.0.0" }
frame-support = { path = "../../../../../../../substrate/frame/support", default-features = false, version = "33.0.0" }
pallet-assets = { path = "../../../../../../../substrate/frame/assets", default-features = false, version = "34.0.0" }
pallet-asset-conversion = { path = "../../../../../../../substrate/frame/asset-conversion", default-features = false, version = "15.0.0" }
pallet-balances = { path = "../../../../../../../substrate/frame/balances", default-features = false, version = "34.0.0" }
pallet-message-queue = { version = "36.0.0", path = "../../../../../../../substrate/frame/message-queue" }
sp-runtime = { path = "../../../../../../../substrate/primitives/runtime", default-features = false, version = "36.0.0" }

# Polkadot
xcm = { package = "staging-xcm", path = "../../../../../../../polkadot/xcm", default-features = false, version = "12.0.0" }
pallet-xcm = { path = "../../../../../../../polkadot/xcm/pallet-xcm", default-features = false, version = "12.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../../../polkadot/xcm/xcm-executor", default-features = false, version = "12.0.0" }

# Bridges
pallet-bridge-messages = { path = "../../../../../../../bridges/modules/messages", default-features = false, version = "0.12.0" }
parachains-common = { version = "12.0.0", path = "../../../../../common" }
testnet-parachains-constants = { path = "../../../../../runtimes/constants", features = ["rococo"], version = "5.0.0" }
cumulus-pallet-xcmp-queue = { path = "../../../../../../pallets/xcmp-queue", default-features = false, version = "0.12.0" }
bridge-hub-rococo-runtime = { path = "../../../../../runtimes/bridge-hubs/bridge-hub-rococo", default-features = false, version = "0.10.0" }
emulated-integration-tests-common = { path = "../../../common", default-features = false, version = "8.0.0" }
rococo-westend-system-emulated-network = { version = "0.1.0", path = "../../../networks/rococo-westend-system" }
rococo-system-emulated-network = { version = "0.1.0", path = "../../../networks/rococo-system" }
asset-hub-rococo-runtime = { path = "../../../../../runtimes/assets/asset-hub-rococo", default-features = false, version = "0.16.1" }

# Snowbridge
snowbridge-core = { path = "../../../../../../../bridges/snowbridge/primitives/core", default-features = false, version = "0.5.0" }
snowbridge-router-primitives = { path = "../../../../../../../bridges/snowbridge/primitives/router", default-features = false, version = "0.11.0" }
snowbridge-pallet-system = { path = "../../../../../../../bridges/snowbridge/pallets/system", default-features = false, version = "0.5.0" }
snowbridge-pallet-outbound-queue = { path = "../../../../../../../bridges/snowbridge/pallets/outbound-queue", default-features = false, version = "0.5.0" }
snowbridge-pallet-inbound-queue-fixtures = { version = "0.13.0", path = "../../../../../../../bridges/snowbridge/pallets/inbound-queue/fixtures" }
