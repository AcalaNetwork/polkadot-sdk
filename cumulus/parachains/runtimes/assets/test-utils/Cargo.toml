[package]
name = "asset-test-utils"
version = "7.0.0"
authors.workspace = true
edition.workspace = true
description = "Test utils for Asset Hub runtimes."
license = "Apache-2.0"

[lints]
workspace = true

[dependencies]
codec = { features = ["derive", "max-encoded-len"], workspace = true }

# Substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
pallet-assets = { workspace = true }
pallet-balances = { workspace = true }
pallet-timestamp = { workspace = true }
pallet-session = { workspace = true }
sp-io = { workspace = true }
sp-runtime = { workspace = true }

# Cumulus
cumulus-pallet-parachain-system = { workspace = true }
cumulus-pallet-xcmp-queue = { workspace = true }
pallet-collator-selection = { workspace = true }
parachains-common = { workspace = true }
cumulus-primitives-core = { workspace = true }
parachain-info = { workspace = true }
parachains-runtimes-test-utils = { workspace = true }

# Polkadot
xcm = { workspace = true }
xcm-builder = { workspace = true }
xcm-executor = { workspace = true }
pallet-xcm = { workspace = true }

# Bridges
pallet-xcm-bridge-hub-router = { workspace = true }

[dev-dependencies]
hex-literal = { workspace = true, default-features = true }

[build-dependencies]
substrate-wasm-builder = { workspace = true, default-features = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"cumulus-pallet-parachain-system/std",
	"cumulus-pallet-xcmp-queue/std",
	"cumulus-primitives-core/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"pallet-collator-selection/std",
	"pallet-session/std",
	"pallet-timestamp/std",
	"pallet-xcm-bridge-hub-router/std",
	"pallet-xcm/std",
	"parachain-info/std",
	"parachains-common/std",
	"parachains-runtimes-test-utils/std",
	"sp-io/std",
	"sp-runtime/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
	"substrate-wasm-builder/std"
]
try-runtime = [
	"pallet-xcm-bridge-hub-router/try-runtime",
	"pallet-collator-selection/try-runtime",
	"cumulus-pallet-parachain-system/try-runtime",
	"cumulus-pallet-xcmp-queue/try-runtime",
	"parachains-common/try-runtime",
	"parachain-info/try-runtime",
	"parachains-runtimes-test-utils/try-runtime",
	"cumulus-primitives-core/try-runtime",
	"xcm/try-runtime",
	"pallet-xcm/try-runtime",
	"xcm-builder/try-runtime",
	"xcm-executor/try-runtime",
	"pallet-assets/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-session/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-timestamp/try-runtime",
	"sp-runtime/try-runtime",
	"sp-io/try-runtime",
	"substrate-wasm-builder/try-runtime"
]
runtime-benchmarks = [
	"pallet-xcm-bridge-hub-router/runtime-benchmarks",
	"pallet-collator-selection/runtime-benchmarks",
	"cumulus-pallet-parachain-system/runtime-benchmarks",
	"cumulus-pallet-xcmp-queue/runtime-benchmarks",
	"parachains-common/runtime-benchmarks",
	"parachain-info/runtime-benchmarks",
	"parachains-runtimes-test-utils/runtime-benchmarks",
	"cumulus-primitives-core/runtime-benchmarks",
	"xcm/runtime-benchmarks",
