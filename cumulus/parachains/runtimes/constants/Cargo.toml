[package]
name = "testnet-parachains-constants"
version = "2.0.0"
authors.workspace = true
edition.workspace = true
description = "Common constants for Testnet Parachains runtimes"
license = "Apache-2.0"

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
smallvec = "1.11.0"

# Substrate
frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "30.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "33.0.0" }

# Polkadot
polkadot-core-primitives = { path = "../../../../polkadot/core-primitives", default-features = false, version = "9.0.0" }
rococo-runtime-constants = { path = "../../../../polkadot/runtime/rococo/constants", default-features = false, optional = true, version = "9.0.0" }
westend-runtime-constants = { path = "../../../../polkadot/runtime/westend/constants", default-features = false, optional = true, version = "9.0.0" }
xcm = { package = "staging-xcm", path = "../../../../polkadot/xcm", default-features = false, version = "9.0.0" }

# Cumulus
cumulus-primitives-core = { path = "../../../primitives/core", default-features = false, version = "0.9.0" }

[features]
default = ["std"]
std = [
	"cumulus-primitives-core/std",
	"frame-support/std",
	"polkadot-core-primitives/std",
	"rococo-runtime-constants?/std",
	"sp-runtime/std",
	"westend-runtime-constants?/std",
	"xcm/std",
]

# Test runtimes specific features.
rococo = ["rococo-runtime-constants"]
westend = ["westend-runtime-constants"]
