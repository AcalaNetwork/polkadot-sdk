[package]
name = "staking-common"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
description = "Staking common utilities"
license = "Apache-2.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
log = { version = "0.4.20", default-features = false }
impl-trait-for-tuples = "0.2.2"

# Substrate
frame-support = { path = "../../../../../substrate/frame/support", default-features = false}
sp-api = { path = "../../../../../substrate/primitives/api", default-features = false}
sp-std = { path = "../../../../../substrate/primitives/std", default-features = false}
sp-runtime = { path = "../../../../../substrate/primitives/runtime", default-features = false}
sp-core = { path = "../../../../../substrate/primitives/core", default-features = false }
sp-staking = { path = "../../../../../substrate/primitives/staking", default-features = false, features=["serde"] }
pallet-staking = { path = "../../../../../substrate/frame/staking", default-features = false }
pallet-election-provider-multi-phase = { path = "../../../../../substrate/frame/election-provider-multi-phase", default-features = false }

# Polkadot
pallet-xcm = { path = "../../../../../polkadot/xcm/pallet-xcm", default-features = false}
xcm = { package = "staging-xcm", path = "../../../../../polkadot/xcm", default-features = false}
xcm-builder = { package = "staging-xcm-builder", path = "../../../../../polkadot/xcm/xcm-builder", default-features = false}
xcm-executor = { package = "staging-xcm-executor", path = "../../../../../polkadot/xcm/xcm-executor", default-features = false}

# Cumulus
parachains-common = { path = "../../../common", default-features = false }
cumulus-primitives-core = { path = "../../../../primitives/core", default-features = false }

[build-dependencies]
substrate-wasm-builder = { path = "../../../../../substrate/utils/wasm-builder" }

[features]
default = [ "std" ]
std = [
	"codec/std",
	"cumulus-primitives-core/std",
	"frame-support/std",
	"log/std",
	"pallet-xcm/std",
	"parachains-common/std",
	"scale-info/std",
	"sp-api/std",
	"sp-runtime/std",
	"sp-core/std",
	"sp-std/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
	"sp-staking/std",
	"pallet-staking/std",
	"pallet-election-provider-multi-phase/std",
]

runtime-benchmarks = [
	"cumulus-primitives-core/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"parachains-common/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"pallet-election-provider-multi-phase/runtime-benchmarks",
]
