[package]
name = "relay-substrate-client"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true
publish = false
description = "relay-substrate-client (polkadot v1.11.0)"

[lints]
workspace = true

[dependencies]
async-std = { version = "1.9.0", features = ["attributes"] }
async-trait = "0.1.79"
codec = { package = "parity-scale-codec", version = "3.6.1" }
futures = "0.3.30"
jsonrpsee = { version = "0.22", features = ["macros", "ws-client"] }
log = { workspace = true }
num-traits = "0.2"
rand = "0.8.5"
scale-info = { version = "2.11.1", features = ["derive"] }
tokio = { version = "1.37", features = ["rt-multi-thread"] }
thiserror = { workspace = true }
bp-header-chain = { version = "0.12.0", path = "../../primitives/header-chain" }
bp-messages = { version = "0.12.0", path = "../../primitives/messages" }
bp-polkadot-core = { version = "0.12.0", path = "../../primitives/polkadot-core" }
bp-runtime = { version = "0.12.0", path = "../../primitives/runtime" }
pallet-bridge-messages = { version = "0.12.0", path = "../../modules/messages" }
finality-relay = { version = "0.1.0", path = "../finality" }
relay-utils = { version = "0.1.0", path = "../utils" }
frame-support = { version = "33.0.0", path = "../../../substrate/frame/support" }
frame-system = { version = "33.0.0", path = "../../../substrate/frame/system" }
pallet-balances = { version = "34.0.0", path = "../../../substrate/frame/balances" }
pallet-transaction-payment = { version = "33.0.0", path = "../../../substrate/frame/transaction-payment" }
pallet-transaction-payment-rpc-runtime-api = { version = "33.0.0", path = "../../../substrate/frame/transaction-payment/rpc/runtime-api" }
pallet-utility = { version = "33.0.0", path = "../../../substrate/frame/utility" }
sc-chain-spec = { version = "32.0.0", path = "../../../substrate/client/chain-spec" }
sc-rpc-api = { version = "0.38.0", path = "../../../substrate/client/rpc-api" }
sc-transaction-pool-api = { version = "33.0.0", path = "../../../substrate/client/transaction-pool/api" }
sp-consensus-grandpa = { version = "18.0.0", path = "../../../substrate/primitives/consensus/grandpa" }
sp-core = { version = "32.0.0", path = "../../../substrate/primitives/core" }
sp-rpc = { version = "30.0.0", path = "../../../substrate/primitives/rpc" }
sp-runtime = { version = "36.0.0", path = "../../../substrate/primitives/runtime" }
sp-std = { version = "14.0.0", path = "../../../substrate/primitives/std" }
sp-trie = { version = "34.0.0", path = "../../../substrate/primitives/trie" }
sp-version = { version = "34.0.0", path = "../../../substrate/primitives/version" }

# Polkadot Dependencies

xcm = { package = "staging-xcm", path = "../../../polkadot/xcm", version = "12.0.0" }

[features]
default = []
test-helpers = []
