[package]
name = "relay-substrate-client"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
async-std = { features = ["attributes"], workspace = true }
async-trait = { workspace = true }
codec = { workspace = true, default-features = true }
futures = { workspace = true }
jsonrpsee = { features = ["macros", "ws-client"], workspace = true }
log = { workspace = true }
num-traits = { workspace = true, default-features = true }
rand = { workspace = true, default-features = true }
serde_json = { workspace = true }
scale-info = { features = ["derive"], workspace = true, default-features = true }
tokio = { features = ["rt-multi-thread"], workspace = true, default-features = true }
thiserror = { workspace = true }
quick_cache = { workspace = true }

# Bridge dependencies

bp-header-chain = { workspace = true, default-features = true }
bp-messages = { workspace = true, default-features = true }
bp-polkadot-core = { workspace = true, default-features = true }
bp-runtime = { workspace = true, default-features = true }
finality-relay = { workspace = true }
relay-utils = { workspace = true }

# Substrate Dependencies

frame-support = { workspace = true, default-features = true }
pallet-transaction-payment = { workspace = true, default-features = true }
pallet-transaction-payment-rpc-runtime-api = { workspace = true, default-features = true }
pallet-utility = { workspace = true, default-features = true }
sc-chain-spec = { workspace = true, default-features = true }
sc-rpc-api = { workspace = true, default-features = true }
sc-transaction-pool-api = { workspace = true, default-features = true }
sp-consensus-grandpa = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
sp-rpc = { workspace = true, default-features = true }
sp-runtime = { workspace = true, default-features = true }
sp-std = { workspace = true, default-features = true }
sp-trie = { workspace = true, default-features = true }
sp-version = { workspace = true, default-features = true }

# Polkadot Dependencies

xcm = { workspace = true, default-features = true }

[features]
default = []
test-helpers = []
try-runtime = [
	"bp-header-chain/try-runtime",
	"bp-messages/try-runtime",
	"bp-polkadot-core/try-runtime",
	"bp-runtime/try-runtime",
	"relay-utils/try-runtime",
	"xcm/try-runtime",
	"sc-chain-spec/try-runtime",
	"sc-rpc-api/try-runtime",
	"sc-transaction-pool-api/try-runtime",
	"frame-support/try-runtime",
	"pallet-transaction-payment/try-runtime",
	"pallet-transaction-payment-rpc-runtime-api/try-runtime",
	"pallet-utility/try-runtime",
	"sp-consensus-grandpa/try-runtime",
	"sp-runtime/try-runtime",
	"sp-trie/try-runtime",
	"sp-version/try-runtime",
	"finality-relay/try-runtime",
	"sp-core/try-runtime",
	"sp-rpc/try-runtime"
]
runtime-benchmarks = [
	"bp-header-chain/runtime-benchmarks",
	"bp-messages/runtime-benchmarks",
	"bp-polkadot-core/runtime-benchmarks",
	"bp-runtime/runtime-benchmarks",
	"relay-utils/runtime-benchmarks",
	"xcm/runtime-benchmarks",
	"sc-chain-spec/runtime-benchmarks",
	"sc-rpc-api/runtime-benchmarks",
	"sc-transaction-pool-api/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"pallet-transaction-payment/runtime-benchmarks",
	"pallet-transaction-payment-rpc-runtime-api/runtime-benchmarks",
	"pallet-utility/runtime-benchmarks",
	"sp-consensus-grandpa/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-trie/runtime-benchmarks",
	"sp-version/runtime-benchmarks",
	"finality-relay/runtime-benchmarks",
	"sp-core/runtime-benchmarks",
	"sp-rpc/runtime-benchmarks"
]
std = [
	"finality-relay/std",
	"relay-utils/std",
	"sc-chain-spec/std",
	"sc-rpc-api/std",
	"sc-transaction-pool-api/std",
	"sp-rpc/std",
	"log/std",
	"serde_json/std"
]
