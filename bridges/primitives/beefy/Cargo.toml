[package]
name = "bp-beefy"
description = "Primitives of pallet-bridge-beefy module. (polkadot v1.13.0)"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["bit-vec", "derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["bit-vec", "derive"] }
serde = { default-features = false, features = ["alloc", "derive"], workspace = true }

# Bridge Dependencies

bp-runtime = { path = "../runtime", default-features = false, version = "0.14.0" }

# Substrate Dependencies

binary-merkle-tree = { path = "../../../substrate/utils/binary-merkle-tree", default-features = false, version = "15.0.0" }
sp-consensus-beefy = { path = "../../../substrate/primitives/consensus/beefy", default-features = false, version = "20.0.0" }
frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "35.0.0" }
pallet-beefy-mmr = { path = "../../../substrate/frame/beefy-mmr", default-features = false, version = "35.0.0" }
pallet-mmr = { path = "../../../substrate/frame/merkle-mountain-range", default-features = false, version = "34.0.0" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "38.0.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }

[features]
default = ["std"]
std = [
	"binary-merkle-tree/std",
	"bp-runtime/std",
	"codec/std",
	"frame-support/std",
	"pallet-beefy-mmr/std",
	"pallet-mmr/std",
	"scale-info/std",
	"serde/std",
	"sp-consensus-beefy/std",
	"sp-runtime/std",
	"sp-std/std",
]
