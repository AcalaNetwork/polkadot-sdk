[package]
name = "snowbridge-pallet-inbound-queue"
description = "Snowbridge Inbound Queue Pallet (polkadot v1.11.0)"
version = "0.5.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { optional = true, workspace = true, default-features = true }
codec = { version = "3.6.1", package = "parity-scale-codec", default-features = false, features = ["derive"] }
scale-info = { version = "2.9.0", default-features = false, features = ["derive"] }
hex-literal = { version = "0.4.1", optional = true }
log = { workspace = true }
alloy-primitives = { version = "0.4.2", default-features = false, features = ["rlp"] }
alloy-sol-types = { version = "0.4.2", default-features = false }

frame-benchmarking = { path = "../../../../substrate/frame/benchmarking", default-features = false, optional = true, version = "33.0.0" }
frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "33.0.0" }
frame-system = { path = "../../../../substrate/frame/system", default-features = false, version = "33.0.0" }
pallet-balances = { path = "../../../../substrate/frame/balances", default-features = false, version = "34.0.0" }
sp-core = { path = "../../../../substrate/primitives/core", default-features = false, version = "32.0.0" }
sp-std = { path = "../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-io = { path = "../../../../substrate/primitives/io", default-features = false, version = "35.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "36.0.0" }

xcm = { package = "staging-xcm", path = "../../../../polkadot/xcm", default-features = false, version = "12.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../polkadot/xcm/xcm-executor", default-features = false, version = "12.0.0" }

snowbridge-core = { path = "../../primitives/core", default-features = false, version = "0.5.0" }
snowbridge-router-primitives = { path = "../../primitives/router", default-features = false, version = "0.11.0" }
snowbridge-beacon-primitives = { path = "../../primitives/beacon", default-features = false, version = "0.5.0" }
snowbridge-pallet-inbound-queue-fixtures = { path = "fixtures", default-features = false, optional = true, version = "0.13.0" }

[dev-dependencies]
frame-benchmarking = { path = "../../../../substrate/frame/benchmarking" }
sp-keyring = { path = "../../../../substrate/primitives/keyring" }
snowbridge-pallet-ethereum-client = { path = "../ethereum-client" }
hex-literal = { version = "0.4.1" }

[features]
default = ["std"]
std = [
	"alloy-primitives/std",
	"alloy-sol-types/std",
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances/std",
	"scale-info/std",
	"serde",
	"snowbridge-beacon-primitives/std",
	"snowbridge-core/std",
	"snowbridge-pallet-inbound-queue-fixtures?/std",
	"snowbridge-router-primitives/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"hex-literal",
	"pallet-balances/runtime-benchmarks",
	"snowbridge-core/runtime-benchmarks",
	"snowbridge-pallet-inbound-queue-fixtures/runtime-benchmarks",
	"snowbridge-router-primitives/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"sp-runtime/try-runtime",
]
