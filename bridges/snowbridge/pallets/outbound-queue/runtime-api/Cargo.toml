[package]
name = "snowbridge-outbound-queue-runtime-api"
description = "Snowbridge Outbound Queue Runtime API (polkadot v1.13.0)"
version = "0.7.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { version = "3.6.12", package = "parity-scale-codec", features = ["derive"], default-features = false }
sp-std = { path = "../../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-api = { path = "../../../../../substrate/primitives/api", default-features = false, version = "33.0.0" }
frame-support = { path = "../../../../../substrate/frame/support", default-features = false, version = "35.0.0" }
snowbridge-outbound-queue-merkle-tree = { path = "../merkle-tree", default-features = false, version = "0.8.0" }
snowbridge-core = { path = "../../../primitives/core", default-features = false, version = "0.7.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"snowbridge-core/std",
	"snowbridge-outbound-queue-merkle-tree/std",
	"sp-api/std",
	"sp-std/std",
]
