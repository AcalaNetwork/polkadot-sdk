[package]
name = "snowbridge-router-primitives"
description = "Snowbridge Router Primitives (polkadot v1.11.0)"
version = "0.11.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }
scale-info = { version = "2.9.0", default-features = false, features = ["derive"] }
log = { workspace = true }

frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "33.0.0" }
sp-core = { path = "../../../../substrate/primitives/core", default-features = false, version = "32.0.0" }
sp-io = { path = "../../../../substrate/primitives/io", default-features = false, version = "35.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "36.0.0" }
sp-std = { path = "../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }

xcm = { package = "staging-xcm", path = "../../../../polkadot/xcm", default-features = false, version = "12.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../polkadot/xcm/xcm-executor", default-features = false, version = "12.0.0" }

snowbridge-core = { path = "../core", default-features = false, version = "0.5.0" }

hex-literal = { version = "0.4.1" }

[dev-dependencies]
hex = { package = "rustc-hex", version = "2.1.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"log/std",
	"scale-info/std",
	"snowbridge-core/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"snowbridge-core/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]
