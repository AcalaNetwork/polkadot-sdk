[package]
name = "snowbridge-router-primitives"
description = "Snowbridge Router Primitives (polkadot v1.9.0)"
version = "0.9.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[dependencies]
serde = { optional = true, features = ["derive"], workspace = true, default-features = true }
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }
scale-info = { version = "2.9.0", default-features = false, features = ["derive"] }
log = { workspace = true }

frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "31.0.0" }
frame-system = { path = "../../../../substrate/frame/system", default-features = false, version = "31.0.0" }
sp-core = { path = "../../../../substrate/primitives/core", default-features = false, version = "31.0.0" }
sp-io = { path = "../../../../substrate/primitives/io", default-features = false, version = "33.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "34.0.0" }
sp-std = { path = "../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }

xcm = { package = "staging-xcm", path = "../../../../polkadot/xcm", default-features = false, version = "10.0.0" }
xcm-builder = { package = "staging-xcm-builder", path = "../../../../polkadot/xcm/xcm-builder", default-features = false, version = "10.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../../../../polkadot/xcm/xcm-executor", default-features = false, version = "10.0.0" }

snowbridge-core = { path = "../core", default-features = false, version = "0.3.0" }

ethabi = { package = "ethabi-decode", version = "1.0.0", default-features = false }

hex-literal = { version = "0.4.1" }

[dev-dependencies]
hex = { package = "rustc-hex", version = "2.1.0" }

[features]
default = ["std"]
std = [
	"codec/std",
	"ethabi/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"scale-info/std",
	"serde",
	"snowbridge-core/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"snowbridge-core/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]
