[package]
name = "snowbridge-core"
description = "Snowbridge Core"
version = "0.2.0"
authors = ["Snowfork <contact@snowfork.com>"]
edition.workspace = true
repository.workspace = true
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[lints]
workspace = true

[dependencies]
serde = { optional = true, features = ["alloc", "derive"], workspace = true }
codec = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
hex-literal = { workspace = true, default-features = true }

polkadot-parachain-primitives = { workspace = true }
xcm = { workspace = true }
xcm-builder = { workspace = true }

frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }
sp-io = { workspace = true }
sp-core = { workspace = true }
sp-arithmetic = { workspace = true }

snowbridge-beacon-primitives = { workspace = true }

ethabi = { workspace = true }

[dev-dependencies]
hex = { workspace = true, default-features = true }

[features]
default = ["std"]
std = [
	"codec/std",
	"ethabi/std",
	"frame-support/std",
	"frame-system/std",
	"polkadot-parachain-primitives/std",
	"scale-info/std",
	"serde/std",
	"snowbridge-beacon-primitives/std",
	"sp-arithmetic/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-builder/std",
	"xcm/std",
]
serde = ["dep:serde", "scale-info/serde"]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"snowbridge-beacon-primitives/runtime-benchmarks",
	"xcm/runtime-benchmarks",
	"sp-io/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
try-runtime = [
	"snowbridge-beacon-primitives/try-runtime",
	"polkadot-parachain-primitives/try-runtime",
	"xcm/try-runtime",
	"xcm-builder/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
	"sp-io/try-runtime",
	"sp-core/try-runtime"
]
