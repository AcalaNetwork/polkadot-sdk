[package]
name = "pallet-bridge-messages"
description = "Module that allows bridged chains to exchange messages using lane concept. (polkadot v1.14.0)"
version = "0.15.0"
authors.workspace = true
edition.workspace = true
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true

[lints]
workspace = true

[dependencies]
codec = { workspace = true }
log = { workspace = true }
num-traits = { workspace = true }
scale-info = { features = ["derive"], workspace = true }
bp-messages.workspace = true
bp-runtime.workspace = true
frame-benchmarking = { optional = true, workspace = true }
frame-support.workspace = true
frame-system.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true

[dev-dependencies]
bp-test-utils = { default-features = true, path = "../../primitives/test-utils" }
pallet-balances = { default-features = true, path = "../../../substrate/frame/balances" }
sp-io = { default-features = true, path = "../../../substrate/primitives/io" }

[features]
default = ["std"]
std = [
	"bp-messages/std",
	"bp-runtime/std",
	"codec/std",
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"num-traits/std",
	"scale-info/std",
	"sp-runtime/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
