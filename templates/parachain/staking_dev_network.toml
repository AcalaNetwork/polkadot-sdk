[relaychain]
default_command = "~/cargo_target/debug/polkadot"
default_args = [ "-lparachain=debug --offchain-worker=always" ]
chain = "rococo-local"

  [[relaychain.nodes]]
  name = "alice"
  validator = true

  [[relaychain.nodes]]
  name = "bob"
  validator = true

[[parachains]]
id = 2000
cumulus_based = true

  # run charlie as parachain collator
  [[parachains.collators]]
  name = "charlie-collator"
  validator = true
  command = "~/cargo_target/debug/staking-node"
  chain_spec_path = "./chain-specs/staking-simple.spec"
  args = ["--force-authoring --log=runtime::offchain=error,runtime::multiblock-election=trace,runtime::staking=trace --offchain-worker=always"]
