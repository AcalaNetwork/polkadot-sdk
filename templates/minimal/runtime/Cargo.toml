[package]
name = "minimal-template-runtime"
description = "A solochain runtime template built with Substrate, part of Polkadot Sdk."
version = "0.0.0"
license = "MIT-0"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
parity-scale-codec = { version = "3.0.0", default-features = false }
scale-info = { version = "2.6.0", default-features = false }

# this is a frame-based runtime, thus importing `frame` with runtime feature enabled.
frame = { package = "polkadot-sdk-frame", path = "../../../substrate/frame", default-features = false, features = [
	"experimental",
	"runtime",
] }

# pallets that we want to use
pallet-balances = { path = "../../../substrate/frame/balances", default-features = false }
pallet-sudo = { path = "../../../substrate/frame/sudo", default-features = false }
pallet-timestamp = { path = "../../../substrate/frame/timestamp", default-features = false }
pallet-transaction-payment = { path = "../../../substrate/frame/transaction-payment", default-features = false }
pallet-transaction-payment-rpc-runtime-api = { path = "../../../substrate/frame/transaction-payment/rpc/runtime-api", default-features = false }

pallet-aura = { path = "../../../substrate/frame/aura", default-features = false }
pallet-assets = { path = "../../../substrate/frame/assets", default-features = false }

# genesis builder that allows us to interact with runtime genesis config
sp-genesis-builder = { path = "../../../substrate/primitives/genesis-builder", default-features = false }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, features = ["serde"] }

# local pallets
pallet-minimal-template = { path = "../pallets/template", default-features = false }
pallet-dex = { path = "../pallets/dex", default-features = false }
pallet-dpos = { path = "../pallets/dpos", default-features = false }
pallet-voting = {  path = "../pallets/voting", default-features = false }
pallet-multisig-template = { path = "../pallets/multisig", default-features = false }
pallet-treasury-template = { path = "../pallets/treasury", default-features = false }
pallet-free-tx = { path = "../pallets/free-tx", default-features = false }

sp-consensus-aura = { path = "../../../substrate/primitives/consensus/aura", default-features = false }

[build-dependencies]
substrate-wasm-builder = { path = "../../../substrate/utils/wasm-builder", optional = true }

[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"scale-info/std",

	"frame/std",

	"pallet-balances/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-transaction-payment/std",

	"pallet-aura/std",
	"pallet-assets/std",

	"pallet-minimal-template/std",
	"pallet-dex/std",
	"pallet-dpos/std",
	"pallet-voting/std",
	"pallet-multisig-template/std",
	"pallet-treasury-template/std",
	"pallet-free-tx/std",

	"sp-genesis-builder/std",
	"sp-runtime/std",
	"substrate-wasm-builder",

	"sp-consensus-aura/std",
]
runtime-benchmarks = [
	"frame/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-assets/runtime-benchmarks",
	"pallet-sudo/runtime-benchmarks",
	"pallet-dex/runtime-benchmarks",
	"pallet-dpos/runtime-benchmarks",
	"pallet-voting/runtime-benchmarks",
	"pallet-multisig-template/runtime-benchmarks",
	"pallet-treasury-template/runtime-benchmarks",
	"pallet-free-tx/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"pallet-minimal-template/runtime-benchmarks",
]
try-runtime = [
	"frame/try-runtime",
	"pallet-aura/try-runtime",
	"pallet-assets/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-sudo/try-runtime",
	"pallet-dex/try-runtime",
	"pallet-dpos/try-runtime",
	"pallet-voting/try-runtime",
	"pallet-multisig-template/try-runtime",
	"pallet-treasury-template/try-runtime",
	"pallet-free-tx/try-runtime",
	"pallet-timestamp/try-runtime",
	"pallet-transaction-payment/try-runtime",
	"pallet-minimal-template/try-runtime",
]
