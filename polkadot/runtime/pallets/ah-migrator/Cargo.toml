[package]
name = "pallet-ah-migrator"
description = "Asset Hub Migrator"
license = "Apache-2.0"
version = "0.1.0"
edition.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.9", features = ["max-encoded-len"], default-features = false }
scale-info = { version = "2.10.0", features = ["derive"], default-features = false }
serde = { version = "1.0.196", features = ["derive"], optional = true }

frame-benchmarking = { version = "36.0.0", default-features = false, optional = true }
frame-support = { version = "36.0.0", default-features = false }
frame-system = { version = "36.0.0", default-features = false }
sp-core = { version = "34.0.0", default-features = false }
sp-runtime = { version = "38.0.0", default-features = false }
sp-std = { version = "14.0.0", default-features = false }
sp-io = { version = "37.0.0", default-features = false }

[features]
default = ["std"] 
std = [
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"scale-info/std",
	"serde",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"sp-runtime/try-runtime",
]
