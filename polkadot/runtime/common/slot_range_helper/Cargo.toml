[package]
name = "slot-range-helper"
version = "14.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Helper crate for generating slot ranges for the Polkadot runtime. (polkadot v1.13.0)"

[lints]
workspace = true

[dependencies]
paste = "1.0"
enumn = "0.1.12"
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
sp-std = { package = "sp-std", path = "../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "38.0.0" }

[features]
default = ["std"]
std = ["codec/std", "sp-runtime/std", "sp-std/std"]
