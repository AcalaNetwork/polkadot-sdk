[package]
name = "test-runtime-constants"
publish = false
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "test-runtime-constants (polkadot v1.12.0)"

[lints]
workspace = true

[dependencies]
smallvec = "1.8.0"

frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "34.0.0" }
primitives = { package = "polkadot-primitives", path = "../../../primitives", default-features = false, version = "13.0.0" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "37.0.0" }

[features]
default = ["std"]
std = [
	"frame-support/std",
	"primitives/std",
	"sp-runtime/std",
]
