[settings]
timeout = 1000
# Don't wait for metrics to be available when run locally
{% if not CI_JOB_ID %} node_verifier = "None" {% endif %}

[relaychain]
default_image = "{{ZOMBIENET_INTEGRATION_TEST_IMAGE}}"
chain = "rococo-local"
command = "polkadot"

[[relaychain.node_groups]]
name = "validator"
count = 3
args = ["--log=beefy=debug", "--enable-offchain-indexing=true"]

[[relaychain.nodes]]
name = "validator-unstable"
args = ["--log=beefy=debug", "--enable-offchain-indexing=true"]
