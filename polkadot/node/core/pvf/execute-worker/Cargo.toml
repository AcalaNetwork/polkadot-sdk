[package]
name = "polkadot-node-core-pvf-execute-worker"
description = "Polkadot crate that contains the logic for executing PVFs. Used by the polkadot-execute-worker binary."
version = "7.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
cpu-time = { workspace = true }
gum = { workspace = true, default-features = true }
cfg-if = { workspace = true }
nix = { features = ["process", "resource", "sched"], workspace = true }
libc = { workspace = true }

codec = { features = ["derive"], workspace = true }

polkadot-node-core-pvf-common = { workspace = true, default-features = true }
polkadot-parachain-primitives = { workspace = true, default-features = true }
polkadot-primitives = { workspace = true, default-features = true }

[features]
builder = []
runtime-benchmarks = [
	"polkadot-node-core-pvf-common/runtime-benchmarks",
	"gum/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks"
]
std = [
	"polkadot-node-core-pvf-common/std",
	"gum/std",
	"codec/std"
]
try-runtime = [
	"polkadot-node-core-pvf-common/try-runtime",
	"gum/try-runtime",
	"polkadot-parachain-primitives/try-runtime",
	"polkadot-primitives/try-runtime"
]
