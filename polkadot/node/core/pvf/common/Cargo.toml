[package]
name = "polkadot-node-core-pvf-common"
description = "Polkadot crate that contains functionality related to PVFs that is shared by the PVF host and the PVF workers."
version = "7.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
cpu-time = { workspace = true }
futures = { workspace = true }
gum = { workspace = true, default-features = true }
libc = { workspace = true }
nix = { features = ["resource", "sched"], workspace = true }
thiserror = { workspace = true }

codec = { features = [
	"derive",
], workspace = true }

polkadot-parachain-primitives = { workspace = true, default-features = true }
polkadot-primitives = { workspace = true, default-features = true }

sc-executor = { workspace = true, default-features = true }
sc-executor-common = { workspace = true, default-features = true }
sc-executor-wasmtime = { workspace = true, default-features = true }

sp-core = { workspace = true, default-features = true }
sp-crypto-hashing = { workspace = true, default-features = true }
sp-externalities = { workspace = true, default-features = true }
sp-io = { workspace = true, default-features = true }
sp-tracing = { workspace = true, default-features = true }

[target.'cfg(target_os = "linux")'.dependencies]
landlock = "0.3.0"

[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
seccompiler = "0.4.0"

[dev-dependencies]
assert_matches = { workspace = true }
tempfile = { workspace = true }

[features]
# This feature is used to export test code to other crates without putting it in the production build.
test-utils = []
jemalloc-allocator = []
runtime-benchmarks = [
	"gum/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks",
	"sc-executor/runtime-benchmarks",
	"sc-executor-wasmtime/runtime-benchmarks",
	"sp-io/runtime-benchmarks",
	"sp-core/runtime-benchmarks",
	"sc-executor-common/runtime-benchmarks"
]
std = [
	"gum/std",
	"sc-executor-common/std",
	"sc-executor-wasmtime/std",
	"codec/std"
]
try-runtime = [
	"gum/try-runtime",
	"polkadot-parachain-primitives/try-runtime",
	"polkadot-primitives/try-runtime",
	"sc-executor/try-runtime",
	"sc-executor-wasmtime/try-runtime",
	"sp-io/try-runtime",
	"sp-core/try-runtime",
	"sc-executor-common/try-runtime"
]
