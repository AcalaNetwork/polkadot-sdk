[package]
name = "polkadot-node-core-pvf-common"
description = "Polkadot crate that contains functionality related to PVFs that is shared by the PVF host and the PVF workers. (polkadot v1.13.0)"
version = "14.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
cpu-time = "1.0.0"
futures = "0.3.30"
gum = { package = "tracing-gum", path = "../../../gum", version = "14.0.0" }
libc = "0.2.152"
nix = { version = "0.28.0", features = ["resource", "sched"] }
thiserror = { workspace = true }

codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = [
	"derive",
] }
polkadot-parachain-primitives = { version = "13.0.0", path = "../../../../parachain" }
polkadot-primitives = { version = "14.0.0", path = "../../../../primitives" }
sc-executor = { version = "0.39.0", path = "../../../../../substrate/client/executor" }
sc-executor-common = { version = "0.35.0", path = "../../../../../substrate/client/executor/common" }
sc-executor-wasmtime = { version = "0.35.0", path = "../../../../../substrate/client/executor/wasmtime" }
sp-core = { version = "34.0.0", path = "../../../../../substrate/primitives/core" }
sp-crypto-hashing = { version = "0.1.0", path = "../../../../../substrate/primitives/crypto/hashing" }
sp-externalities = { version = "0.29.0", path = "../../../../../substrate/primitives/externalities" }
sp-io = { version = "37.0.0", path = "../../../../../substrate/primitives/io" }
sp-tracing = { version = "17.0.0", path = "../../../../../substrate/primitives/tracing" }

[target.'cfg(target_os = "linux")'.dependencies]
landlock = "0.3.0"

[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
seccompiler = "0.4.0"

[dev-dependencies]
assert_matches = "1.4.0"
tempfile = "3.3.0"

[features]
# This feature is used to export test code to other crates without putting it in the production build.
test-utils = []
jemalloc-allocator = []
