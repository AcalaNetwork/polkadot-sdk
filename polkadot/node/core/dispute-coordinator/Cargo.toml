[package]
name = "polkadot-node-core-dispute-coordinator"
version = "14.0.0"
description = "The node-side components that participate in disputes (polkadot v1.13.0)"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
futures = "0.3.30"
gum = { package = "tracing-gum", path = "../../gum", version = "14.0.0" }
codec = { package = "parity-scale-codec", version = "3.6.12" }
kvdb = "0.13.0"
thiserror = { workspace = true }
schnellru = "0.2.1"
fatality = "0.1.1"
polkadot-primitives = { version = "14.0.0", path = "../../../primitives" }
polkadot-node-primitives = { version = "14.0.0", path = "../../primitives" }
polkadot-node-subsystem = { version = "14.0.0", path = "../../subsystem" }
polkadot-node-subsystem-util = { version = "14.0.0", path = "../../subsystem-util" }
sc-keystore = { version = "32.0.0", path = "../../../../substrate/client/keystore" }


[dev-dependencies]
kvdb-memorydb = "0.13.0"
polkadot-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
sp-keyring = { path = "../../../../substrate/primitives/keyring" }
sp-core = { path = "../../../../substrate/primitives/core" }
sp-keystore = { path = "../../../../substrate/primitives/keystore" }
assert_matches = "1.4.0"
polkadot-primitives-test-helpers = { path = "../../../primitives/test-helpers" }
futures-timer = "3.0.2"
sp-application-crypto = { path = "../../../../substrate/primitives/application-crypto" }
sp-tracing = { path = "../../../../substrate/primitives/tracing" }

[features]
# If not enabled, the dispute coordinator will do nothing.
disputes = []
