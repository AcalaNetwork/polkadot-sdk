[package]
name = "polkadot-node-subsystem"
description = "Subsystem traits and message definitions and the generated overseer"
version = "7.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
polkadot-overseer = { workspace = true, default-features = true }
polkadot-node-subsystem-types = { workspace = true, default-features = true }
polkadot-node-jaeger = { workspace = true, default-features = true }

[features]
try-runtime = [
	"polkadot-node-jaeger/try-runtime",
	"polkadot-overseer/try-runtime",
	"polkadot-node-subsystem-types/try-runtime"
]
runtime-benchmarks = [
	"polkadot-node-jaeger/runtime-benchmarks",
	"polkadot-overseer/runtime-benchmarks",
	"polkadot-node-subsystem-types/runtime-benchmarks"
]
std = [
	"polkadot-node-jaeger/std",
	"polkadot-overseer/std",
	"polkadot-node-subsystem-types/std"
]
