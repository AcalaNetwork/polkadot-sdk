[package]
name = "polkadot-node-jaeger"
version = "7.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Polkadot Jaeger primitives, but equally useful for Grafana/Tempo"

[lints]
workspace = true

[dependencies]
mick-jaeger = { workspace = true }
lazy_static = { workspace = true }
parking_lot = { workspace = true, default-features = true }
polkadot-primitives = { workspace = true, default-features = true }
polkadot-node-primitives = { workspace = true, default-features = true }
sc-network = { workspace = true, default-features = true }
sc-network-types = { workspace = true, default-features = true }
sp-core = { workspace = true, default-features = true }
thiserror = { workspace = true }
tokio = { workspace = true, default-features = true }
log = { workspace = true, default-features = true }
codec = { workspace = true }

[features]
runtime-benchmarks = [
	"polkadot-node-primitives/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks",
	"sc-network/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"polkadot-node-primitives/std",
	"sc-network/std",
	"sc-network-types/std",
	"log/std",
	"codec/std"
]
try-runtime = [
	"polkadot-node-primitives/try-runtime",
	"polkadot-primitives/try-runtime",
	"sc-network/try-runtime",
	"sp-core/try-runtime"
]
