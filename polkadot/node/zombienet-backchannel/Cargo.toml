[package]
name = "zombienet-backchannel"
description = "Zombienet backchannel to notify test runner and coordinate with malus actors. (polkadot v1.13.0)"
readme = "README.md"
publish = false
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
tokio = { version = "1.24.2", default-features = false, features = ["macros", "net", "rt-multi-thread", "sync"] }
url = "2.3.1"
tokio-tungstenite = "0.20.1"
futures-util = "0.3.30"
lazy_static = "1.4.0"
codec = { package = "parity-scale-codec", version = "3.6.12", features = ["derive"] }
reqwest = { version = "0.11", features = ["rustls-tls"], default-features = false }
thiserror = { workspace = true }
gum = { package = "tracing-gum", path = "../gum", version = "14.0.0" }
serde = { features = ["derive"], workspace = true, default-features = true }
serde_json = { workspace = true, default-features = true }
