[package]
name = "polkadot-test-service"
publish = false
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "polkadot-test-service (polkadot v1.13.0)"

[lints]
workspace = true

[dependencies]
futures = "0.3.30"
hex = "0.4.3"
gum = { package = "tracing-gum", path = "../../gum", version = "14.0.0" }
rand = "0.8.5"
serde_json = { workspace = true, default-features = true }
tempfile = "3.2.0"
tokio = "1.37"
polkadot-overseer = { version = "14.0.0", path = "../../overseer" }
polkadot-primitives = { version = "14.0.0", path = "../../../primitives" }
polkadot-parachain-primitives = { version = "13.0.0", path = "../../../parachain" }
polkadot-rpc = { version = "14.0.0", path = "../../../rpc" }
polkadot-runtime-common = { version = "14.0.0", path = "../../../runtime/common" }
polkadot-service = { version = "14.0.0", path = "../../service" }
polkadot-node-subsystem = { version = "14.0.0", path = "../../subsystem" }
polkadot-node-primitives = { version = "14.0.0", path = "../../primitives" }
polkadot-test-runtime = { version = "0.1.0", path = "../../../runtime/test-runtime" }
test-runtime-constants = { version = "0.1.0", path = "../../../runtime/test-runtime/constants" }
polkadot-runtime-parachains = { version = "14.0.0", path = "../../../runtime/parachains" }
sp-authority-discovery = { version = "33.0.0", path = "../../../../substrate/primitives/authority-discovery" }
sc-authority-discovery = { version = "0.41.0", path = "../../../../substrate/client/authority-discovery" }
sc-consensus-babe = { version = "0.41.0", path = "../../../../substrate/client/consensus/babe" }
sp-consensus-babe = { version = "0.39.0", path = "../../../../substrate/primitives/consensus/babe" }
sp-consensus = { version = "0.39.0", path = "../../../../substrate/primitives/consensus/common" }
frame-system = { version = "35.0.0", path = "../../../../substrate/frame/system" }
sc-consensus-grandpa = { version = "0.26.0", path = "../../../../substrate/client/consensus/grandpa" }
sp-consensus-grandpa = { version = "20.0.0", path = "../../../../substrate/primitives/consensus/grandpa" }
sp-inherents = { version = "33.0.0", path = "../../../../substrate/primitives/inherents" }
pallet-staking = { version = "35.0.0", path = "../../../../substrate/frame/staking" }
pallet-balances = { version = "36.0.0", path = "../../../../substrate/frame/balances" }
pallet-transaction-payment = { version = "35.0.0", path = "../../../../substrate/frame/transaction-payment" }
sc-chain-spec = { version = "34.0.0", path = "../../../../substrate/client/chain-spec" }
sc-cli = { version = "0.43.0", path = "../../../../substrate/client/cli" }
sc-client-api = { version = "35.0.0", path = "../../../../substrate/client/api" }
sc-consensus = { version = "0.40.0", path = "../../../../substrate/client/consensus/common" }
sc-network = { version = "0.41.0", path = "../../../../substrate/client/network" }
sc-tracing = { version = "35.0.0", path = "../../../../substrate/client/tracing" }
sc-transaction-pool = { version = "35.0.0", path = "../../../../substrate/client/transaction-pool" }
sc-service = { path = "../../../../substrate/client/service", default-features = false, version = "0.42.0" }
sp-arithmetic = { version = "26.0.0", path = "../../../../substrate/primitives/arithmetic" }
sp-blockchain = { version = "35.0.0", path = "../../../../substrate/primitives/blockchain" }
sp-core = { version = "34.0.0", path = "../../../../substrate/primitives/core" }
sp-keyring = { version = "38.0.0", path = "../../../../substrate/primitives/keyring" }
sp-runtime = { version = "38.0.0", path = "../../../../substrate/primitives/runtime" }
sp-state-machine = { version = "0.42.0", path = "../../../../substrate/primitives/state-machine" }
substrate-test-client = { version = "0.1.0", path = "../../../../substrate/test-utils/client" }

[dev-dependencies]
pallet-balances = { path = "../../../../substrate/frame/balances", default-features = false }
substrate-test-utils = { path = "../../../../substrate/test-utils" }
tokio = { version = "1.37", features = ["macros"] }

[features]
runtime-metrics = ["polkadot-test-runtime/runtime-metrics"]
runtime-benchmarks = [
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks",
	"polkadot-runtime-common/runtime-benchmarks",
	"polkadot-runtime-parachains/runtime-benchmarks",
	"polkadot-service/runtime-benchmarks",
	"polkadot-test-runtime/runtime-benchmarks",
	"sc-service/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
