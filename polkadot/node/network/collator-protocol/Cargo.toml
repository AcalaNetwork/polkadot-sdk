[package]
name = "polkadot-collator-protocol"
version = "13.0.0"
description = "Polkadot Collator Protocol subsystem. Allows collators and validators to talk to each other. (polkadot v1.12.0)"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
bitvec = { version = "1.0.1", default-features = false, features = ["alloc"] }
futures = "0.3.30"
futures-timer = "3"
gum = { package = "tracing-gum", path = "../../gum", version = "13.0.0" }
sp-core = { version = "33.0.0", path = "../../../../substrate/primitives/core" }
sp-runtime = { version = "37.0.0", path = "../../../../substrate/primitives/runtime" }
sp-keystore = { version = "0.39.0", path = "../../../../substrate/primitives/keystore" }
polkadot-primitives = { version = "13.0.0", path = "../../../primitives" }
polkadot-node-network-protocol = { version = "13.0.0", path = "../protocol" }
polkadot-node-primitives = { version = "13.0.0", path = "../../primitives" }
polkadot-node-subsystem-util = { version = "13.0.0", path = "../../subsystem-util" }
polkadot-node-subsystem = { version = "13.0.0", path = "../../subsystem" }
fatality = "0.1.1"
thiserror = { workspace = true }
tokio-util = "0.7.1"

[dev-dependencies]
log = { workspace = true, default-features = true }
env_logger = "0.11"
assert_matches = "1.4.0"
rstest = "0.18.2"

sp-core = { path = "../../../../substrate/primitives/core", features = ["std"] }
sp-keyring = { path = "../../../../substrate/primitives/keyring" }
sc-keystore = { path = "../../../../substrate/client/keystore" }
sc-network = { path = "../../../../substrate/client/network" }
parity-scale-codec = { version = "3.6.1", features = ["std"] }
polkadot-node-subsystem-test-helpers = { path = "../../subsystem-test-helpers" }
polkadot-primitives-test-helpers = { path = "../../../primitives/test-helpers" }

[features]
default = []
elastic-scaling-experimental = []
