[package]
name = "polkadot-subsystem-bench"
description = "Subsystem performance benchmark client"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
readme = "README.md"
publish = false

[[bin]]
name = "subsystem-bench"
path = "src/subsystem-bench.rs"

# Prevent rustdoc error. Already documented from top-level Cargo.toml.
doc = false

[dependencies]
polkadot-node-subsystem = { version = "8.0.0", path = "../subsystem" }
polkadot-node-subsystem-util = { version = "8.0.0", path = "../subsystem-util" }
polkadot-node-subsystem-types = { version = "8.0.0", path = "../subsystem-types" }
polkadot-node-primitives = { version = "8.0.0", path = "../primitives" }
polkadot-primitives = { version = "8.0.0", path = "../../primitives" }
polkadot-node-network-protocol = { version = "8.0.0", path = "../network/protocol" }
polkadot-availability-recovery = { path = "../network/availability-recovery", features = ["subsystem-benchmarks"], version = "8.0.0" }
polkadot-availability-distribution = { version = "8.0.0", path = "../network/availability-distribution" }
polkadot-node-core-av-store = { version = "8.0.0", path = "../core/av-store" }
polkadot-node-core-chain-api = { version = "8.0.0", path = "../core/chain-api" }
polkadot-availability-bitfield-distribution = { version = "8.0.0", path = "../network/bitfield-distribution" }
color-eyre = { version = "0.6.1", default-features = false }
polkadot-overseer = { version = "8.0.0", path = "../overseer" }
colored = "2.0.4"
assert_matches = "1.5"
async-trait = "0.1.57"
sp-keystore = { version = "0.35.0", path = "../../../substrate/primitives/keystore" }
sc-keystore = { version = "26.0.0", path = "../../../substrate/client/keystore" }
sp-core = { version = "29.0.0", path = "../../../substrate/primitives/core" }
clap = { version = "4.4.18", features = ["derive"] }
futures = "0.3.21"
futures-timer = "3.0.2"
gum = { package = "tracing-gum", path = "../gum", version = "8.0.0" }
polkadot-erasure-coding = { package = "polkadot-erasure-coding", path = "../../erasure-coding", version = "8.0.0" }
log = "0.4.17"
env_logger = "0.9.0"
rand = "0.8.5"
# `rand` only supports uniform distribution, we need normal distribution for latency.
rand_distr = "0.4.3"
bitvec = "1.0.1"
kvdb-memorydb = "0.13.0"

parity-scale-codec = { version = "3.6.1", features = ["derive", "std"] }
tokio = "1.24.2"
clap-num = "1.0.2"
polkadot-node-subsystem-test-helpers = { version = "0.1.0", path = "../subsystem-test-helpers" }
sp-keyring = { version = "32.0.0", path = "../../../substrate/primitives/keyring" }
sp-application-crypto = { version = "31.0.0", path = "../../../substrate/primitives/application-crypto" }
sc-network = { version = "0.35.0", path = "../../../substrate/client/network" }
sc-service = { version = "0.36.0", path = "../../../substrate/client/service" }
sp-consensus = { version = "0.33.0", path = "../../../substrate/primitives/consensus/common" }
polkadot-node-metrics = { version = "8.0.0", path = "../metrics" }
itertools = "0.11.0"
polkadot-primitives-test-helpers = { version = "0.0.0", path = "../../primitives/test-helpers" }
prometheus_endpoint = { package = "substrate-prometheus-endpoint", path = "../../../substrate/utils/prometheus", version = "0.17.0" }
prometheus = { version = "0.13.0", default-features = false }
serde = "1.0.195"
serde_yaml = "0.9"
paste = "1.0.14"
orchestra = { version = "0.3.5", default-features = false, features = ["futures_channel"] }
pyroscope = "0.5.7"
pyroscope_pprofrs = "0.2.7"

[features]
default = []
