[package]
name = "polkadot-node-primitives"
description = "Primitives types for the Node-side (polkadot v1.13.0)"
version = "14.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
bounded-vec = "0.7"
futures = "0.3.30"
polkadot-primitives = { version = "14.0.0", path = "../../primitives" }
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
sp-core = { version = "34.0.0", path = "../../../substrate/primitives/core" }
sp-application-crypto = { version = "37.0.0", path = "../../../substrate/primitives/application-crypto" }
sp-consensus-babe = { version = "0.39.0", path = "../../../substrate/primitives/consensus/babe" }
sp-keystore = { version = "0.40.0", path = "../../../substrate/primitives/keystore" }
sp-maybe-compressed-blob = { version = "11.0.0", path = "../../../substrate/primitives/maybe-compressed-blob" }
sp-runtime = { version = "38.0.0", path = "../../../substrate/primitives/runtime" }
polkadot-parachain-primitives = { path = "../../parachain", default-features = false, version = "13.0.0" }
schnorrkel = "0.11.4"
thiserror = { workspace = true }
bitvec = { version = "1.0.0", default-features = false, features = ["alloc"] }
serde = { features = ["derive"], workspace = true, default-features = true }

[target.'cfg(not(target_os = "unknown"))'.dependencies]
zstd = { version = "0.12.4", default-features = false }

[dev-dependencies]
polkadot-erasure-coding = { path = "../../erasure-coding" }
