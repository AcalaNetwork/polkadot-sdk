[package]
name = "polkadot-overseer"
version = "12.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "System overseer of the Polkadot node (polkadot v1.11.0)"

[lints]
workspace = true

[dependencies]
client = { package = "sc-client-api", path = "../../../substrate/client/api", version = "33.0.0" }
sp-api = { version = "31.0.0", path = "../../../substrate/primitives/api" }
futures = "0.3.30"
futures-timer = "3.0.2"
parking_lot = "0.12.1"
polkadot-node-network-protocol = { version = "12.0.0", path = "../network/protocol" }
polkadot-node-primitives = { version = "12.0.0", path = "../primitives" }
polkadot-node-subsystem-types = { version = "12.0.0", path = "../subsystem-types" }
polkadot-node-metrics = { version = "12.0.0", path = "../metrics" }
polkadot-primitives = { version = "12.0.0", path = "../../primitives" }
orchestra = { version = "0.3.5", default-features = false, features = ["futures_channel"] }
gum = { package = "tracing-gum", path = "../gum", version = "12.0.0" }
sp-core = { version = "32.0.0", path = "../../../substrate/primitives/core" }
async-trait = "0.1.79"
tikv-jemalloc-ctl = { version = "0.5.0", optional = true }

[dev-dependencies]
metered = { package = "prioritized-metered-channel", version = "0.6.1", default-features = false, features = ["futures_channel"] }
sp-core = { path = "../../../substrate/primitives/core" }
futures = { version = "0.3.30", features = ["thread-pool"] }
femme = "2.2.1"
assert_matches = "1.4.0"
test-helpers = { package = "polkadot-primitives-test-helpers", path = "../../primitives/test-helpers" }
node-test-helpers = { package = "polkadot-node-subsystem-test-helpers", path = "../subsystem-test-helpers" }

[target.'cfg(target_os = "linux")'.dependencies]
tikv-jemalloc-ctl = "0.5.0"

[features]
default = ["futures_channel"]
expand = ["orchestra/expand"]
futures_channel = [ "orchestra/futures_channel"]
jemalloc-allocator = ["dep:tikv-jemalloc-ctl"]
