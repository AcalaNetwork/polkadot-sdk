version = "14.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
async-trait = "0.1.79"
futures = "0.3.30"
futures-channel = "0.3.23"
itertools = "0.11"
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
parking_lot = "0.12.1"
pin-project = "1.0.9"
rand = "0.8.5"
thiserror = { workspace = true }
fatality = "0.1.1"
gum = { package = "tracing-gum", path = "../gum", version = "14.0.0" }
derive_more = "0.99.17"
schnellru = "0.2.1"
polkadot-erasure-coding = { version = "14.0.0", path = "../../erasure-coding" }
polkadot-node-subsystem = { version = "14.0.0", path = "../subsystem" }
polkadot-node-subsystem-types = { version = "14.0.0", path = "../subsystem-types" }
polkadot-node-jaeger = { version = "14.0.0", path = "../jaeger" }
polkadot-node-metrics = { version = "14.0.0", path = "../metrics" }
polkadot-node-network-protocol = { version = "14.0.0", path = "../network/protocol" }
polkadot-primitives = { version = "14.0.0", path = "../../primitives" }
polkadot-node-primitives = { version = "14.0.0", path = "../primitives" }
polkadot-overseer = { version = "14.0.0", path = "../overseer" }
metered = { package = "prioritized-metered-channel", version = "0.6.1", default-features = false, features = ["futures_channel"] }
sp-core = { version = "34.0.0", path = "../../../substrate/primitives/core" }
sp-application-crypto = { version = "37.0.0", path = "../../../substrate/primitives/application-crypto" }
sp-keystore = { version = "0.40.0", path = "../../../substrate/primitives/keystore" }
sc-client-api = { version = "35.0.0", path = "../../../substrate/client/api" }

kvdb = "0.13.0"
parity-db = { version = "0.4.12" }

[dev-dependencies]
assert_matches = "1.4.0"
env_logger = "0.11"
futures = { version = "0.3.30", features = ["thread-pool"] }
log = { workspace = true, default-features = true }
polkadot-node-subsystem-test-helpers = { path = "../subsystem-test-helpers" }
lazy_static = "1.4.0"
polkadot-primitives-test-helpers = { path = "../../primitives/test-helpers" }
kvdb-shared-tests = "0.11.0"
tempfile = "3.1.0"
kvdb-memorydb = "0.13.0"
