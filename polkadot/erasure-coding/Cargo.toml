[package]
name = "polkadot-erasure-coding"
version = "14.0.0"
description = "Erasure coding used for Polkadot's availability system (polkadot v1.13.0)"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
polkadot-primitives = { version = "14.0.0", path = "../primitives" }
polkadot-node-primitives = { package = "polkadot-node-primitives", path = "../node/primitives", version = "14.0.0" }
novelpoly = { package = "reed-solomon-novelpoly", version = "2.0.0" }
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive", "std"] }
sp-core = { version = "34.0.0", path = "../../substrate/primitives/core" }
sp-trie = { version = "36.0.0", path = "../../substrate/primitives/trie" }
thiserror = { workspace = true }

[dev-dependencies]
quickcheck = { version = "1.0.3", default-features = false }
criterion = { version = "0.5.1", default-features = false, features = ["cargo_bench_support"] }

[[bench]]
name = "scaling_with_validators"
harness = false
