[package]
name = "erasure_coding_fuzzer"
version = "1.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
polkadot-erasure-coding = { workspace = true, default-features = true }
honggfuzz = { workspace = true }
polkadot-primitives = { workspace = true, default-features = true }
polkadot-node-primitives = { workspace = true, default-features = true }

[[bin]]
name = "reconstruct"
path = "src/reconstruct.rs"

[[bin]]
name = "round_trip"
path = "src/round_trip.rs"

[features]
runtime-benchmarks = [
	"polkadot-erasure-coding/runtime-benchmarks",
	"polkadot-node-primitives/runtime-benchmarks",
	"polkadot-primitives/runtime-benchmarks"
]
std = [
	"polkadot-erasure-coding/std",
	"polkadot-node-primitives/std"
]
try-runtime = [
	"polkadot-erasure-coding/try-runtime",
	"polkadot-node-primitives/try-runtime",
	"polkadot-primitives/try-runtime"
]
