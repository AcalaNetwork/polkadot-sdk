[package]
name = "polkadot-cli"
description = "Polkadot Relay-chain Client Node (polkadot v1.12.0)"
version = "13.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[package.metadata.wasm-pack.profile.release]
# `wasm-opt` has some problems on Linux, see
# https://github.com/rustwasm/wasm-pack/issues/781 etc.
wasm-opt = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
cfg-if = "1.0"
clap = { version = "4.5.3", features = ["derive"], optional = true }
log = { workspace = true, default-features = true }
thiserror = { workspace = true }
futures = "0.3.30"
pyro = { package = "pyroscope", version = "0.5.3", optional = true }
pyroscope_pprofrs = { version = "0.2", optional = true }

service = { package = "polkadot-service", path = "../node/service", default-features = false, optional = true, version = "13.0.0" }
sp-core = { version = "33.0.0", path = "../../substrate/primitives/core" }
sp-io = { version = "36.0.0", path = "../../substrate/primitives/io" }
sp-keyring = { version = "37.0.0", path = "../../substrate/primitives/keyring" }
sp-maybe-compressed-blob = { version = "11.0.0", path = "../../substrate/primitives/maybe-compressed-blob" }
frame-benchmarking-cli = { path = "../../substrate/utils/frame/benchmarking-cli", optional = true, version = "38.0.0" }
sc-cli = { path = "../../substrate/client/cli", optional = true, version = "0.42.0" }
sc-service = { path = "../../substrate/client/service", optional = true, version = "0.41.0" }
polkadot-node-metrics = { version = "13.0.0", path = "../node/metrics" }
polkadot-node-primitives = { version = "13.0.0", path = "../node/primitives" }
sc-tracing = { path = "../../substrate/client/tracing", optional = true, version = "34.0.0" }
sc-sysinfo = { version = "33.0.0", path = "../../substrate/client/sysinfo" }
sc-executor = { version = "0.38.0", path = "../../substrate/client/executor" }
sc-storage-monitor = { version = "0.21.0", path = "../../substrate/client/storage-monitor" }
sp-runtime = { version = "37.0.0", path = "../../substrate/primitives/runtime" }

[build-dependencies]
substrate-build-script-utils = { version = "11.0.0", path = "../../substrate/utils/build-script-utils" }

[features]
default = ["cli", "db", "full-node"]
db = ["service/db"]
cli = [
	"clap",
	"frame-benchmarking-cli",
	"sc-cli",
	"sc-service",
	"sc-tracing",
	"service",
]
runtime-benchmarks = [
	"frame-benchmarking-cli?/runtime-benchmarks",
	"polkadot-node-metrics/runtime-benchmarks",
	"sc-service?/runtime-benchmarks",
	"service/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
full-node = ["service/full-node"]
try-runtime = [
	"service/try-runtime",
	"sp-runtime/try-runtime",
]
fast-runtime = ["service/fast-runtime"]
pyroscope = ["pyro", "pyroscope_pprofrs"]

# Configure the native runtimes to use.
westend-native = ["service/westend-native"]
rococo-native = ["service/rococo-native"]

malus = ["full-node", "service/malus"]
runtime-metrics = [
	"polkadot-node-metrics/runtime-metrics",
	"service/runtime-metrics",
]
