[package]
name = "polkadot-primitives"
version = "13.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
description = "Shared primitives used by Polkadot runtime (polkadot v1.12.0)"

[lints]
workspace = true

[dependencies]
bitvec = { version = "1.0.0", default-features = false, features = ["alloc", "serde"] }
hex-literal = "0.4.1"
parity-scale-codec = { version = "3.6.1", default-features = false, features = ["bit-vec", "derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["bit-vec", "derive", "serde"] }
log = { workspace = true, default-features = false }
serde = { features = ["alloc", "derive"], workspace = true }

application-crypto = { package = "sp-application-crypto", path = "../../substrate/primitives/application-crypto", default-features = false, features = ["serde"], version = "36.0.0" }
inherents = { package = "sp-inherents", path = "../../substrate/primitives/inherents", default-features = false, version = "32.0.0" }
primitives = { package = "sp-core", path = "../../substrate/primitives/core", default-features = false, version = "33.0.1" }
runtime_primitives = { package = "sp-runtime", path = "../../substrate/primitives/runtime", default-features = false, version = "37.0.0" }
sp-api = { path = "../../substrate/primitives/api", default-features = false, version = "32.0.0" }
sp-arithmetic = { path = "../../substrate/primitives/arithmetic", default-features = false, features = ["serde"], version = "26.0.0" }
sp-authority-discovery = { path = "../../substrate/primitives/authority-discovery", default-features = false, features = ["serde"], version = "32.0.0" }
sp-consensus-slots = { path = "../../substrate/primitives/consensus/slots", default-features = false, features = ["serde"], version = "0.38.0" }
sp-io = { path = "../../substrate/primitives/io", default-features = false, version = "36.0.0" }
sp-keystore = { path = "../../substrate/primitives/keystore", optional = true, default-features = false, version = "0.39.0" }
sp-staking = { path = "../../substrate/primitives/staking", default-features = false, features = ["serde"], version = "32.0.0" }
sp-std = { package = "sp-std", path = "../../substrate/primitives/std", default-features = false, version = "14.0.0" }

polkadot-core-primitives = { path = "../core-primitives", default-features = false, version = "13.0.0" }
polkadot-parachain-primitives = { path = "../parachain", default-features = false, version = "12.0.0" }

[features]
default = ["std"]
std = [
	"application-crypto/std",
	"bitvec/std",
	"inherents/std",
	"log/std",
	"parity-scale-codec/std",
	"polkadot-core-primitives/std",
	"polkadot-parachain-primitives/std",
	"primitives/std",
	"runtime_primitives/std",
	"scale-info/std",
	"serde/std",
	"sp-api/std",
	"sp-arithmetic/std",
	"sp-authority-discovery/std",
	"sp-consensus-slots/std",
	"sp-io/std",
	"sp-keystore",
	"sp-keystore?/std",
	"sp-staking/std",
	"sp-std/std",
]
runtime-benchmarks = [
	"polkadot-parachain-primitives/runtime-benchmarks",
	"runtime_primitives/runtime-benchmarks",
	"sp-staking/runtime-benchmarks",
]
