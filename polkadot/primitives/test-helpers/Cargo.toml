[package]
name = "polkadot-primitives-test-helpers"
publish = false
version = "1.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
sp-keyring = { workspace = true, default-features = true }
sp-application-crypto = { workspace = true }
sp-runtime = { workspace = true, default-features = true }
sp-core = { features = ["std"], workspace = true, default-features = true }
polkadot-primitives = { workspace = true, default-features = true }
rand = { workspace = true, default-features = true }

[features]
try-runtime = [
	"polkadot-primitives/try-runtime",
	"sp-keyring/try-runtime",
	"sp-runtime/try-runtime",
	"sp-application-crypto/try-runtime",
	"sp-core/try-runtime"
]
runtime-benchmarks = [
	"polkadot-primitives/runtime-benchmarks",
	"sp-keyring/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"sp-application-crypto/runtime-benchmarks",
	"sp-core/runtime-benchmarks"
]
std = [
	"sp-application-crypto/std"
]
