[package]
name = "staging-xcm-builder"
description = "Tools & types for building with XCM and its executor. (polkadot v1.12.0)"
authors.workspace = true
edition.workspace = true
license.workspace = true
version = "13.0.0"

[lints]
workspace = true

[dependencies]
impl-trait-for-tuples = "0.2.1"
parity-scale-codec = { version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
xcm = { package = "staging-xcm", path = "..", default-features = false, version = "13.0.1" }
xcm-executor = { package = "staging-xcm-executor", path = "../xcm-executor", default-features = false, version = "13.0.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-arithmetic = { path = "../../../substrate/primitives/arithmetic", default-features = false, version = "26.0.0" }
sp-io = { path = "../../../substrate/primitives/io", default-features = false, version = "36.0.0" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "37.0.0" }
sp-weights = { path = "../../../substrate/primitives/weights", default-features = false, version = "31.0.0" }
frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "34.0.0" }
frame-system = { path = "../../../substrate/frame/system", default-features = false, version = "34.0.0" }
pallet-transaction-payment = { path = "../../../substrate/frame/transaction-payment", default-features = false, version = "34.0.0" }
log = { workspace = true }

# Polkadot dependencies
polkadot-parachain-primitives = { path = "../../parachain", default-features = false, version = "12.0.0" }

[dev-dependencies]
primitive-types = "0.12.1"
pallet-balances = { path = "../../../substrate/frame/balances" }
pallet-xcm = { path = "../pallet-xcm" }
pallet-salary = { path = "../../../substrate/frame/salary" }
pallet-assets = { path = "../../../substrate/frame/assets" }
primitives = { package = "polkadot-primitives", path = "../../primitives" }
polkadot-runtime-parachains = { path = "../../runtime/parachains" }
assert_matches = "1.5.0"
polkadot-test-runtime = { path = "../../runtime/test-runtime" }

[features]
default = ["std"]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]
std = [
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-transaction-payment/std",
	"parity-scale-codec/std",
	"polkadot-parachain-primitives/std",
	"scale-info/std",
	"sp-arithmetic/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-weights/std",
	"xcm-executor/std",
	"xcm/std",
]
