[package]
name = "xcm-simulator-fuzzer"
description = "Examples of xcm-simulator usage. (polkadot v1.11.0)"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true
publish = false

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1" }
honggfuzz = "0.5.55"
arbitrary = "1.3.2"
scale-info = { version = "2.11.1", features = ["derive"] }
frame-system = { version = "33.0.0", path = "../../../../substrate/frame/system" }
frame-support = { version = "33.0.0", path = "../../../../substrate/frame/support" }
frame-executive = { version = "33.0.0", path = "../../../../substrate/frame/executive" }
frame-try-runtime = { version = "0.39.0", path = "../../../../substrate/frame/try-runtime" }
pallet-balances = { version = "34.0.0", path = "../../../../substrate/frame/balances" }
pallet-message-queue = { version = "36.0.0", path = "../../../../substrate/frame/message-queue" }
sp-std = { version = "14.0.0", path = "../../../../substrate/primitives/std" }
sp-core = { version = "32.0.0", path = "../../../../substrate/primitives/core" }
sp-runtime = { version = "36.0.0", path = "../../../../substrate/primitives/runtime" }
sp-io = { version = "35.0.0", path = "../../../../substrate/primitives/io" }

xcm = { package = "staging-xcm", path = "../..", version = "12.0.0" }
xcm-simulator = { version = "12.0.0", path = ".." }
xcm-executor = { package = "staging-xcm-executor", path = "../../xcm-executor", version = "12.0.0" }
xcm-builder = { package = "staging-xcm-builder", path = "../../xcm-builder", version = "12.0.0" }
pallet-xcm = { version = "12.0.0", path = "../../pallet-xcm" }
polkadot-core-primitives = { version = "12.0.0", path = "../../../core-primitives" }
polkadot-runtime-parachains = { version = "12.0.0", path = "../../../runtime/parachains" }
polkadot-parachain-primitives = { version = "11.0.0", path = "../../../parachain" }

[features]
try-runtime = [
	"frame-executive/try-runtime",
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"frame-try-runtime/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-message-queue/try-runtime",
	"pallet-xcm/try-runtime",
	"polkadot-runtime-parachains/try-runtime",
	"sp-runtime/try-runtime",
]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-message-queue/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-runtime-parachains/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]

[[bin]]
path = "src/fuzz.rs"
name = "xcm-fuzzer"
