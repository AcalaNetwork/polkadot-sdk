[package]
name = "xcm-simulator-example"
description = "Examples of xcm-simulator usage."
authors.workspace = true
edition.workspace = true
license.workspace = true
version = "6.0.0"

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1" }
scale-info = { version = "2.10.0", features = ["derive"] }
log = { version = "0.4.14", default-features = false }
frame-system = { version = "27.0.0", path = "../../../../substrate/frame/system" }
frame-support = { version = "27.0.0", path = "../../../../substrate/frame/support" }
pallet-balances = { version = "27.0.0", path = "../../../../substrate/frame/balances" }
pallet-message-queue = { version = "30.0.0", path = "../../../../substrate/frame/message-queue" }
pallet-uniques = { version = "27.0.0", path = "../../../../substrate/frame/uniques" }
sp-std = { version = "13.0.0", path = "../../../../substrate/primitives/std" }
sp-core = { version = "27.0.0", path = "../../../../substrate/primitives/core" }
sp-runtime = { version = "30.0.0", path = "../../../../substrate/primitives/runtime" }
sp-io = { version = "29.0.0", path = "../../../../substrate/primitives/io" }
sp-tracing = { version = "15.0.0", path = "../../../../substrate/primitives/tracing" }

xcm = { package = "staging-xcm", path = "../..", version = "6.0.0" }
xcm-simulator = { version = "6.0.0", path = ".." }
xcm-executor = { package = "staging-xcm-executor", path = "../../xcm-executor", version = "6.0.0" }
xcm-builder = { package = "staging-xcm-builder", path = "../../xcm-builder", version = "6.0.0" }
pallet-xcm = { version = "6.0.0", path = "../../pallet-xcm" }
polkadot-core-primitives = { version = "6.0.0", path = "../../../core-primitives" }
polkadot-runtime-parachains = { version = "6.0.0", path = "../../../runtime/parachains" }
polkadot-parachain-primitives = { version = "5.0.0", path = "../../../parachain" }

[features]
default = []
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"pallet-message-queue/runtime-benchmarks",
	"pallet-uniques/runtime-benchmarks",
	"pallet-xcm/runtime-benchmarks",
	"polkadot-parachain-primitives/runtime-benchmarks",
	"polkadot-runtime-parachains/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]
