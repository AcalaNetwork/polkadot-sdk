[package]
name = "xcm-simulator"
description = "Test kit to simulate cross-chain message passing and XCM execution (polkadot v1.13.0)"
version = "14.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.12" }
scale-info = { version = "2.6.0", default-features = false }
paste = "1.0.7"
frame-support = { version = "35.0.0", path = "../../../substrate/frame/support" }
frame-system = { version = "35.0.0", path = "../../../substrate/frame/system" }
sp-io = { version = "37.0.0", path = "../../../substrate/primitives/io" }
sp-std = { version = "14.0.0", path = "../../../substrate/primitives/std" }
sp-runtime = { version = "38.0.0", path = "../../../substrate/primitives/runtime" }

xcm = { package = "staging-xcm", path = "..", version = "14.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../xcm-executor", version = "14.0.0" }
xcm-builder = { package = "staging-xcm-builder", path = "../xcm-builder", version = "14.0.0" }
polkadot-primitives = { version = "14.0.0", path = "../../primitives" }
polkadot-core-primitives = { version = "14.0.0", path = "../../core-primitives" }
polkadot-parachain-primitives = { version = "13.0.0", path = "../../parachain" }
polkadot-runtime-parachains = { version = "14.0.0", path = "../../runtime/parachains" }
