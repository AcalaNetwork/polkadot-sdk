version = "11.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1" }
paste = "1.0.7"
frame-support = { version = "32.0.0", path = "../../../substrate/frame/support" }
