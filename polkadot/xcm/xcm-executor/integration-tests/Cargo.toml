[package]
name = "xcm-executor-integration-tests"
description = "Integration tests for the XCM Executor"
authors.workspace = true
edition.workspace = true
license.workspace = true
version = "0.1.0"
publish = false

[dependencies]
codec = { package = "parity-scale-codec", version = "3.6.1" }
frame-support = { path = "../../../../substrate/frame/support", default-features = false, version = "27.0.0" }
frame-system = { version = "27.0.0", path = "../../../../substrate/frame/system" }
futures = "0.3.21"
pallet-transaction-payment = { version = "27.0.0", path = "../../../../substrate/frame/transaction-payment" }
pallet-xcm = { version = "6.0.0", path = "../../pallet-xcm" }
polkadot-test-client = { version = "0.1.0", path = "../../../node/test/client" }
polkadot-test-runtime = { version = "0.1.0", path = "../../../runtime/test-runtime" }
polkadot-test-service = { version = "0.1.0", path = "../../../node/test/service" }
sp-consensus = { version = "0.31.0", path = "../../../../substrate/primitives/consensus/common" }
sp-keyring = { version = "30.0.0", path = "../../../../substrate/primitives/keyring" }
sp-runtime = { path = "../../../../substrate/primitives/runtime", default-features = false, version = "30.0.1" }
sp-state-machine = { version = "0.34.0", path = "../../../../substrate/primitives/state-machine" }
xcm = { package = "staging-xcm", path = "../..", default-features = false, version = "6.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "..", version = "6.0.2" }
sp-tracing = { version = "15.0.0", path = "../../../../substrate/primitives/tracing" }

[features]
default = ["std"]
std = ["frame-support/std", "sp-runtime/std", "xcm/std"]
