[package]
name = "pallet-xcm"
version = "9.0.0"
description = "A pallet for handling XCM programs."
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
bounded-collections = { version = "0.2.0", default-features = false }
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false, features = ["derive"] }
scale-info = { version = "2.10.0", default-features = false, features = ["derive"] }
serde = { optional = true, features = ["derive"], workspace = true, default-features = true }
log = { workspace = true }

frame-support = { path = "../../../substrate/frame/support", default-features = false, version = "30.0.0" }
frame-system = { path = "../../../substrate/frame/system", default-features = false, version = "30.0.0" }
sp-core = { path = "../../../substrate/primitives/core", default-features = false, version = "30.0.0" }
sp-io = { path = "../../../substrate/primitives/io", default-features = false, version = "32.0.0" }
sp-runtime = { path = "../../../substrate/primitives/runtime", default-features = false, version = "33.0.0" }
sp-std = { path = "../../../substrate/primitives/std", default-features = false, version = "14.0.0" }

xcm = { package = "staging-xcm", path = "..", default-features = false, version = "9.0.0" }
xcm-executor = { package = "staging-xcm-executor", path = "../xcm-executor", default-features = false, version = "9.0.0" }
xcm-builder = { package = "staging-xcm-builder", path = "../xcm-builder", default-features = false, version = "9.0.0" }

# marked optional, used in benchmarking
frame-benchmarking = { path = "../../../substrate/frame/benchmarking", default-features = false, optional = true, version = "30.0.0" }
pallet-balances = { path = "../../../substrate/frame/balances", default-features = false, optional = true, version = "30.0.0" }

[dev-dependencies]
pallet-assets = { path = "../../../substrate/frame/assets" }
polkadot-runtime-parachains = { path = "../../runtime/parachains" }
polkadot-parachain-primitives = { path = "../../parachain" }

[features]
default = ["std"]
std = [
	"bounded-collections/std",
	"codec/std",
	"frame-benchmarking?/std",
	"frame-support/std",
	"frame-system/std",
	"log/std",
	"pallet-balances/std",
	"scale-info/std",
	"serde",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
	"xcm-builder/std",
	"xcm-executor/std",
	"xcm/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-balances/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
	"xcm-builder/runtime-benchmarks",
	"xcm-executor/runtime-benchmarks",
]
try-runtime = [
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-balances/try-runtime",
	"sp-runtime/try-runtime",
]
