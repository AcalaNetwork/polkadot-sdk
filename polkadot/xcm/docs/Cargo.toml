[package]
name = "xcm-docs"
description = "Documentation and guides for XCM (polkadot v1.13.0)"
version = "0.1.0"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
repository.workspace = true
authors.workspace = true
edition.workspace = true
publish = false

[dependencies]
# For XCM stuff
xcm = { path = "..", package = "staging-xcm", version = "14.0.0" }
xcm-executor = { path = "../xcm-executor", package = "staging-xcm-executor", version = "14.0.0" }
xcm-builder = { path = "../xcm-builder", package = "staging-xcm-builder", version = "14.0.0" }
xcm-simulator = { version = "14.0.0", path = "../xcm-simulator" }
pallet-xcm = { version = "14.0.0", path = "../pallet-xcm" }

# For building FRAME runtimes
frame = { package = "polkadot-sdk-frame", path = "../../../substrate/frame", features = ["experimental", "runtime"], version = "0.4.0" }
codec = { package = "parity-scale-codec", version = "3.6.9" }
scale-info = { version = "2.6.0", default-features = false }
polkadot-parachain-primitives = { version = "13.0.0", path = "../../parachain" }
polkadot-runtime-parachains = { version = "14.0.0", path = "../../runtime/parachains" }
polkadot-primitives = { version = "14.0.0", path = "../../primitives" }
sp-runtime = { version = "38.0.0", path = "../../../substrate/primitives/runtime" }
sp-std = { version = "14.0.0", path = "../../../substrate/primitives/std" }
sp-io = { version = "37.0.0", path = "../../../substrate/primitives/io" }
pallet-message-queue = { version = "38.0.0", path = "../../../substrate/frame/message-queue" }
pallet-balances = { version = "36.0.0", path = "../../../substrate/frame/balances" }

# For building docs
simple-mermaid = { git = "https://github.com/kianenigma/simple-mermaid.git", branch = "main" }
docify = "0.2.6"

[dev-dependencies]
test-log = "0.2.14"
