[package]
name = "test-parachain-undying"
description = "Test parachain for zombienet integration tests (polkadot v1.13.0)"
build = "build.rs"
publish = false
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lints]
workspace = true

[dependencies]
polkadot-parachain-primitives = { path = "../..", default-features = false, features = ["wasm-api"], version = "13.0.0" }
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = ["derive"] }
sp-std = { path = "../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
dlmalloc = { version = "0.2.4", features = ["global"] }
log = { workspace = true }

# We need to make sure the global allocator is disabled until we have support of full substrate externalities
sp-io = { path = "../../../../substrate/primitives/io", default-features = false, features = ["disable_allocator"], version = "37.0.0" }

[build-dependencies]
substrate-wasm-builder = { version = "23.0.0", path = "../../../../substrate/utils/wasm-builder" }

[features]
default = ["std"]
std = [
	"codec/std",
	"log/std",
	"polkadot-parachain-primitives/std",
	"sp-io/std",
	"sp-std/std",
]
