[package]
name = "polkadot-sdk-docs"
description = "The one stop shop for developers of the polakdot-sdk (polkadot v1.9.0)"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "paritytech.github.io"
repository.workspace = true
authors.workspace = true
edition.workspace = true
# This crate is not publish-able to crates.io for now because of docify.
publish = false
version = "0.1.0"

[lints]
workspace = true

[dependencies]
# Needed for all FRAME-based code
parity-scale-codec = { version = "3.0.0", default-features = false }
scale-info = { version = "2.6.0", default-features = false }
frame = { path = "../../substrate/frame", features = ["experimental", "runtime"], version = "0.1.0" }
pallet-examples = { version = "0.1.0", path = "../../substrate/frame/examples" }
pallet-default-config-example = { version = "13.0.0", path = "../../substrate/frame/examples/default-config" }
pallet-example-offchain-worker = { version = "31.0.0", path = "../../substrate/frame/examples/offchain-worker" }

# How we build docs in rust-docs
simple-mermaid = "0.1.1"
docify = "0.2.7"

# Polkadot SDK deps, typically all should only be in scope such that we can link to their doc item.
node-cli = { package = "staging-node-cli", path = "../../substrate/bin/node/cli", version = "0.1.0" }
kitchensink-runtime = { version = "0.1.0", path = "../../substrate/bin/node/runtime" }
chain-spec-builder = { package = "staging-chain-spec-builder", path = "../../substrate/bin/utils/chain-spec-builder", version = "0.1.0" }
subkey = { version = "12.0.0", path = "../../substrate/bin/utils/subkey" }
frame-system = { path = "../../substrate/frame/system", default-features = false, version = "31.0.0" }
frame-support = { path = "../../substrate/frame/support", default-features = false, version = "31.0.0" }
frame-executive = { path = "../../substrate/frame/executive", default-features = false, version = "31.0.0" }
pallet-example-single-block-migrations = { version = "0.1.0", path = "../../substrate/frame/examples/single-block-migrations" }
sc-network = { version = "0.37.0", path = "../../substrate/client/network" }
sc-rpc-api = { version = "0.36.0", path = "../../substrate/client/rpc-api" }
sc-rpc = { version = "32.0.0", path = "../../substrate/client/rpc" }
sc-client-db = { version = "0.38.0", path = "../../substrate/client/db" }
sc-cli = { version = "0.39.0", path = "../../substrate/client/cli" }
sc-consensus-aura = { version = "0.37.0", path = "../../substrate/client/consensus/aura" }
sc-consensus-babe = { version = "0.37.0", path = "../../substrate/client/consensus/babe" }
sc-consensus-grandpa = { version = "0.22.0", path = "../../substrate/client/consensus/grandpa" }
sc-consensus-beefy = { version = "16.0.0", path = "../../substrate/client/consensus/beefy" }
sc-consensus-manual-seal = { version = "0.38.0", path = "../../substrate/client/consensus/manual-seal" }
sc-consensus-pow = { version = "0.36.0", path = "../../substrate/client/consensus/pow" }
substrate-wasm-builder = { version = "20.0.0", path = "../../substrate/utils/wasm-builder" }
cumulus-pallet-aura-ext = { version = "0.10.0", path = "../../cumulus/pallets/aura-ext" }
cumulus-pallet-parachain-system = { path = "../../cumulus/pallets/parachain-system", features = ["parameterized-consensus-hook"], version = "0.10.0" }
parachain-info = { package = "staging-parachain-info", path = "../../cumulus/parachains/pallets/parachain-info", version = "0.10.0" }
pallet-aura = { path = "../../substrate/frame/aura", default-features = false, version = "30.0.0" }
pallet-timestamp = { version = "30.0.0", path = "../../substrate/frame/timestamp" }
pallet-balances = { version = "31.0.0", path = "../../substrate/frame/balances" }
pallet-assets = { version = "32.0.0", path = "../../substrate/frame/assets" }
pallet-transaction-payment = { version = "31.0.0", path = "../../substrate/frame/transaction-payment" }
pallet-utility = { version = "31.0.0", path = "../../substrate/frame/utility" }
pallet-multisig = { version = "31.0.0", path = "../../substrate/frame/multisig" }
pallet-proxy = { version = "31.0.0", path = "../../substrate/frame/proxy" }
pallet-authorship = { version = "31.0.0", path = "../../substrate/frame/authorship" }
pallet-collective = { version = "31.0.0", path = "../../substrate/frame/collective" }
pallet-democracy = { version = "31.0.0", path = "../../substrate/frame/democracy" }
pallet-scheduler = { version = "32.0.0", path = "../../substrate/frame/scheduler" }
sp-io = { version = "33.0.0", path = "../../substrate/primitives/io" }
sp-api = { version = "29.0.0", path = "../../substrate/primitives/api" }
sp-core = { version = "31.0.0", path = "../../substrate/primitives/core" }
sp-keyring = { version = "34.0.0", path = "../../substrate/primitives/keyring" }
sp-runtime = { version = "34.0.0", path = "../../substrate/primitives/runtime" }
sp-offchain = { version = "29.0.0", path = "../../substrate/primitives/offchain" }
sp-version = { version = "32.0.0", path = "../../substrate/primitives/version" }

# XCM
xcm = { package = "staging-xcm", path = "../../polkadot/xcm", version = "10.0.0" }

[features]
experimental = ["pallet-aura/experimental"]
