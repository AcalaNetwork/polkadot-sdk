[package]
name = "polkadot-sdk-docs"
description = "The one stop shop for developers of the polkadot-sdk (polkadot v1.13.0)"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
homepage = "paritytech.github.io"
repository.workspace = true
authors.workspace = true
edition.workspace = true
# This crate is not publish-able to crates.io for now because of docify.
publish = false
version = "0.1.0"

[lints]
workspace = true

[dependencies]
# Needed for all FRAME-based code
codec = { package = "parity-scale-codec", version = "3.6.12", default-features = false }
scale-info = { version = "2.6.0", default-features = false }
frame = { package = "polkadot-sdk-frame", path = "../../substrate/frame", features = ["experimental", "runtime"], version = "0.4.0" }
pallet-examples = { version = "7.0.0", path = "../../substrate/frame/examples" }
pallet-default-config-example = { version = "17.0.0", path = "../../substrate/frame/examples/default-config" }
pallet-example-offchain-worker = { version = "35.0.0", path = "../../substrate/frame/examples/offchain-worker" }

# How we build docs in rust-docs
simple-mermaid = "0.1.1"
docify = "0.2.8"

# Polkadot SDK deps, typically all should only be in scope such that we can link to their doc item.
polkadot-sdk = { path = "../../umbrella", features = ["runtime"], version = "0.2.0" }
node-cli = { package = "staging-node-cli", path = "../../substrate/bin/node/cli", version = "0.1.0" }
