[package]
name = "chain-spec-guide-runtime"
description = "A minimal runtime for chain spec guide (polkadot v1.13.0)"
version = "0.1.0"
license = "MIT-0"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
edition.workspace = true
publish = false

[dependencies]
docify = "0.2.8"
parity-scale-codec = { version = "3.6.12", default-features = false }
scale-info = { version = "2.6.0", default-features = false }
serde = { workspace = true, default-features = false }
serde_json = { workspace = true }

# this is a frame-based runtime, thus importing `frame` with runtime feature enabled.
frame = { package = "polkadot-sdk-frame", path = "../../../../../substrate/frame", default-features = false, features = ["experimental", "runtime"], version = "0.4.0" }

# pallets that we want to use
pallet-balances = { path = "../../../../../substrate/frame/balances", default-features = false, version = "36.0.0" }
pallet-sudo = { path = "../../../../../substrate/frame/sudo", default-features = false, version = "35.0.0" }
pallet-timestamp = { path = "../../../../../substrate/frame/timestamp", default-features = false, version = "34.0.0" }
pallet-transaction-payment = { path = "../../../../../substrate/frame/transaction-payment", default-features = false, version = "35.0.0" }
pallet-transaction-payment-rpc-runtime-api = { path = "../../../../../substrate/frame/transaction-payment/rpc/runtime-api", default-features = false, version = "35.0.0" }

# genesis builder that allows us to interact with runtime genesis config
sp-genesis-builder = { path = "../../../../../substrate/primitives/genesis-builder", default-features = false, version = "0.14.0" }
sp-runtime = { path = "../../../../../substrate/primitives/runtime", default-features = false, features = ["serde"], version = "38.0.0" }
sp-core = { path = "../../../../../substrate/primitives/core", default-features = false, version = "34.0.0" }
sp-std = { path = "../../../../../substrate/primitives/std", default-features = false, version = "14.0.0" }
sp-keyring = { path = "../../../../../substrate/primitives/keyring", default-features = false, version = "38.0.0" }
sp-application-crypto = { path = "../../../../../substrate/primitives/application-crypto", default-features = false, features = ["serde"], version = "37.0.0" }

[build-dependencies]
substrate-wasm-builder = { path = "../../../../../substrate/utils/wasm-builder", optional = true, version = "23.0.0" }

[dev-dependencies]
chain-spec-builder = { package = "staging-chain-spec-builder", path = "../../../../../substrate/bin/utils/chain-spec-builder" }
sc-chain-spec = { path = "../../../../../substrate/client/chain-spec" }

[features]
default = ["std"]
std = [
	"parity-scale-codec/std",
	"scale-info/std",

	"frame/std",

	"pallet-balances/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-transaction-payment/std",

	"sp-application-crypto/std",
	"sp-core/std",
	"sp-genesis-builder/std",
	"sp-keyring/std",
	"sp-runtime/std",
	"sp-std/std",

	"serde/std",
	"serde_json/std",
	"substrate-wasm-builder",
]
