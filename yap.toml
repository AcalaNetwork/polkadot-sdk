[relaychain]
default_command = "./target/release/polkadot"
default_args = [ "-lparachain=debug" ]
chain = "rococo-local"

	[[relaychain.nodes]]
	name = "alice"
	validator = true
	rpc_port = 9942

	[[relaychain.nodes]]
	name = "bob"
	validator = true
	rpc_port = 9943

[[parachains]]
id = 2001
chain = "yap-rococo-local-2001"
cumulus_based = true

	# run alice as parachain collator
	[[parachains.collators]]
	name = "petra"
	validator = true
	command = "./target/release/polkadot-parachain"
	args = ["-lparachain=debug"]

	# run bob as parachain collator
	[[parachains.collators]]
	name = "patricia"
	validator = true
	command = "./target/release/polkadot-parachain"
	args = ["-lparachain=debug"]